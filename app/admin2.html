<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל - DeliveryMaster v9</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        
        /* אנימציית הבהוב לפעמון */
        @keyframes ring {
            0% { transform: rotate(0); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            50% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }
        .ring-animation {
            animation: ring 1.5s ease-in-out;
        }
        
        /* סגנון לכרטיס הודעה חדשה */
        .new-message-card {
            background-color: #fefce8; /* yellow-50 */
            border-color: #facc15; /* yellow-400 */
        }

        /* סגנון לכרטיס התראה שנשלחה */
        .sent-alert-card {
            background-color: #f0f9ff; /* sky-50 */
            border-color: #7dd3fc; /* sky-300 */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- כותרת עליונה -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto max-w-5xl p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">דשבורד מנהל</h1>
            
            <div class="relative">
                <i class="fas fa-bell fa-2x text-gray-600"></i>
                <span id="notification-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">
                    0
                </span>
            </div>
        </div>
    </header>

    <!-- תוכן ראשי -->
    <main class="container mx-auto max-w-5xl p-4 mt-6">

        <!-- בורר לשוניות -->
        <div class="mb-6">
            <div class="border-b border-gray-300">
                <nav class="flex -mb-px space-x-reverse space-x-6">
                    <button id="tab-messages" onclick="showTab('messages')" class="py-4 px-1 border-b-2 border-blue-500 font-medium text-blue-600">
                        <i class="fas fa-inbox mr-2"></i> הודעות מלקוחות
                    </button>
                    <button id="tab-alerts" onclick="showTab('alerts')" class="py-4 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-paper-plane mr-2"></i> התראות שנשלחו
                    </button>
                </nav>
            </div>
        </div>

        <!-- לשונית 1: הודעות מלקוחות -->
        <div id="tab-content-messages" class="space-y-4">
            <p id="loading-messages" class="text-center text-gray-600 p-10">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <span class="block mt-2">טוען הודעות חדשות...</span>
            </p>
            <!-- כרטיסי הודעות יוכנסו כאן -->
        </div>

        <!-- לשונית 2: התראות שנשלחו -->
        <div id="tab-content-alerts" class="space-y-4 hidden">
             <p id="loading-alerts" class="text-center text-gray-600 p-10">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <span class="block mt-2">טוען התראות שנשלחו...</span>
            </p>
            <!-- כרטיסי התראות יוכנסו כאן -->
        </div>

    </main>
    
    <!-- מודל שליחת התראה -->
    <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[100] hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">שלח התראה ללקוח</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <p class="mb-2"><strong>הזמנה:</strong> <span id="modal-order-id-display"></span></p>
            <p class="mb-4"><strong>לקוח:</strong> <span id="modal-customer-name"></span></p>
            
            <input type="hidden" id="modal-order-id">
            
            <textarea id="modal-alert-text" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" placeholder="כתוב את ההתראה ללקוח..."></textarea>
            
            <button onclick="sendNotification()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4">
                שלח התראה
            </button>
        </div>
    </div>
    
    <!-- מודל אישור סימון כנקרא -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[100] hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <h3 class="text-xl font-semibold mb-4">אישור</h3>
            <p class="mb-6">האם אתה בטוח שברצונך לסמן הודעה זו כ"נקראה"? היא תיעלם מרשימה זו.</p>
            <input type="hidden" id="confirm-message-id">
            <input type="hidden" id="confirm-order-id">
            <div class="flex justify-end gap-3">
                <button onclick="closeConfirmModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                    ביטול
                </button>
                 <button onclick="markAsRead()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                    סמן כנקראה
                </button>
            </div>
        </div>
    </div>
    
    <!-- 
      ==========================================================
      ===        שדרוג ל-Firebase v9 (Modular SDK)            ===
      ==========================================================
    -->
    <script type="module">
        // ייבוא פונקציות Firebase v9
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore, onSnapshot, collection, query, where, 
            orderBy, serverTimestamp, addDoc, limit, doc, 
            collectionGroup, updateDoc
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // --- Globals ---
        let db;
        let auth;
        let unsubscribeMessages = null;
        let unsubscribeAlerts = null;
        
        // --- אתחול האפליקציה ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. אתחול Firebase v9
            try {
                const fallbackConfig = {
                    apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
                    authDomain: "saban94-76543.firebaseapp.com", 
                    projectId: "saban94-76543",
                    storageBucket: "saban94-76543.appspot.com", 
                    messagingSenderId: "41553157903", 
                    appId: "1:41553157903:web:cc33d252cff023be97a87a", 
                    measurementId: "G-XV6RZDESSB"
                };

                let firebaseConfig;
                if (typeof __firebase_config !== 'undefined' && __firebase_config !== '{}') {
                    firebaseConfig = JSON.parse(__firebase_config);
                } else {
                    console.warn("Using fallback Firebase config.");
                    firebaseConfig = fallbackConfig;
                }

                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase config is missing.");
                }

                let app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. אימות
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase Initialized & Admin Signed In:", auth.currentUser.uid);

                // 3. התחל להאזין
                listenForNewMessages();
                listenForSentAlerts();

            } catch (error) {
                console.error('Error initializing Firebase:', error);
                document.getElementById('loading-messages').innerText = "שגיאה קריטית בהתחברות ל-Firebase.";
                document.getElementById('loading-alerts').innerText = "שגיאה קריטית בהתחברות ל-Firebase.";
            }
        });
        
        // --- האזנה להודעות חדשות מלקוחות (v9) ---
        // תואם לאינדקס: messages (type ASC, readByViewer ASC)
        function listenForNewMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            
            const messagesContainer = document.getElementById('tab-content-messages');
            const loadingEl = document.getElementById('loading-messages');

            const q = query(
                collectionGroup(db, 'messages'),
                where('type', '==', 'message_to_admin'),
                where('readByViewer', '==', false),
                limit(30) // ללא מיון, כי אין אינדקס על זמן
            );
            
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                loadingEl.style.display = 'none';
                messagesContainer.innerHTML = ''; // נקה רשימה ישנה
                
                const newMessagesCount = snapshot.size;
                updateNotificationBadge(newMessagesCount);
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = '<p class="text-center text-gray-500 p-10">אין הודעות חדשות מלקוחות.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const message = doc.data();
                    // ההודעה נמצאת ב- /orders/{orderId}/messages/{messageId}
                    const orderId = doc.ref.parent.parent.id;
                    const messageId = doc.id;
                    messagesContainer.appendChild(createMessageCard(message, orderId, messageId));
                });
                
            }, (error) => {
                console.error("Error listening for messages:", error);
                loadingEl.innerHTML = `
                    <p class="text-red-500">שגיאה בטעינת הודעות.</p>
                    <p class="text-sm text-gray-600 mt-2">ייתכן שנדרש אינדקס ב-Firestore. בדוק ב-Console (F12).</p>`;
            });
        }
        
        // --- האזנה להתראות שנשלחו (v9) ---
        function listenForSentAlerts() {
            if (unsubscribeAlerts) unsubscribeAlerts();
            
            const alertsContainer = document.getElementById('tab-content-alerts');
            const loadingEl = document.getElementById('loading-alerts');
            
            const q = query(
                collectionGroup(db, 'messages'),
                where('type', '==', 'notification_to_customer'),
                orderBy('timestamp', 'desc'), // דורש אינדקס: messages (type ASC, timestamp DESC)
                limit(30)
            );
            
            unsubscribeAlerts = onSnapshot(q, (snapshot) => {
                loadingEl.style.display = 'none';
                alertsContainer.innerHTML = ''; // נקה רשימה
                
                if (snapshot.empty) {
                    alertsContainer.innerHTML = '<p class="text-center text-gray-500 p-10">טרם נשלחו התראות.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const alertMsg = doc.data();
                    const orderId = doc.ref.parent.parent.id;
                    alertsContainer.appendChild(createAlertCard(alertMsg, orderId));
                });
                
            }, (error) => {
                console.error("Error listening for alerts:", error);
                 loadingEl.innerHTML = `
                    <p class="text-red-500">שגיאה בטעינת התראות.</p>
                    <p class="text-sm text-gray-600 mt-2">ייתכן שנדרש אינדקס (messages: type ASC, timestamp DESC).</p>`;
            });
        }
        
        // --- יצירת כרטיסים ---
        function createMessageCard(message, orderId, messageId) {
            const card = document.createElement('div');
            card.className = 'bg-white border border-gray-200 rounded-lg shadow-sm p-4 new-message-card';
            
            const time = message.timestamp ? message.timestamp.toDate().toLocaleString('he-IL') : 'לא ידוע';
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <span class="font-bold text-lg text-gray-800">${message.senderName || 'לקוח'}</span>
                        <span class="text-sm text-gray-600">(הזמנה: ${orderId.substring(0, 6)})</span>
                    </div>
                    <span class="text-xs text-gray-500">${time}</span>
                </div>
                <p class="text-gray-700 mb-4">${message.text}</p>
                <div class="flex gap-2">
                    <button onclick="openModal('${orderId}', '${message.senderName || 'לקוח'}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-3 rounded-lg">
                        <i class="fas fa-reply mr-2"></i>שלח תשובה / התראה
                    </button>
                    <button onclick="openConfirmModal('${orderId}', '${messageId}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-lg">
                        <i class="fas fa-check mr-2"></i>סמן כנקרא
                    </button>
                </div>
            `;
            return card;
        }

        function createAlertCard(alertMsg, orderId) {
            const card = document.createElement('div');
            card.className = 'bg-white border border-gray-200 rounded-lg shadow-sm p-4 sent-alert-card';
            
            const time = alertMsg.timestamp ? alertMsg.timestamp.toDate().toLocaleString('he-IL') : 'לא ידוע';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <span class="font-bold text-lg text-gray-800">התראה נשלחה ללקוח</span>
                        <span class="text-sm text-gray-600">(הזמנה: ${orderId.substring(0, 6)})</span>
                    </div>
                    <span class="text-xs text-gray-500">${time}</span>
                </div>
                <p class="text-gray-700 italic">"${alertMsg.text}"</p>
                <p class="text-sm text-gray-500 mt-2">נשלח על ידי: ${alertMsg.senderName || 'מנהל'}</p>
            `;
            return card;
        }
        
        // --- ניהול מודלים (v9) ---
        
        window.openModal = function(orderId, customerName) {
            document.getElementById('modal-order-id').value = orderId;
            document.getElementById('modal-order-id-display').innerText = orderId.substring(0, 6);
            document.getElementById('modal-customer-name').innerText = customerName;
            document.getElementById('alert-modal').classList.remove('hidden');
        }
        
        window.closeModal = function() {
            document.getElementById('alert-modal').classList.add('hidden');
            document.getElementById('modal-alert-text').value = '';
        }
        
        window.openConfirmModal = function(orderId, messageId) {
            document.getElementById('confirm-order-id').value = orderId;
            document.getElementById('confirm-message-id').value = messageId;
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        window.closeConfirmModal = function() {
            document.getElementById('confirm-modal').classList.add('hidden');
        }

        /**
         * שולח התראה ללקוח (v9)
         */
        window.sendNotification = async function() {
            const orderId = document.getElementById('modal-order-id').value;
            const text = document.getElementById('modal-alert-text').value.trim();
            
            if (!orderId || !text) {
                alert("נא למלא תוכן התראה.");
                return;
            }
            
            const alertData = {
                text: text,
                senderName: "שירות לקוחות", // או שם מנהל
                senderId: auth.currentUser.uid,
                timestamp: serverTimestamp(),
                type: 'notification_to_customer'
            };
            
            try {
                const messagesColRef = collection(db, 'orders', orderId, 'messages');
                await addDoc(messagesColRef, alertData);
                
                alert("ההתראה נשלחה בהצלחה!");
                closeModal();
                
            } catch (error) {
                console.error("Error sending notification:", error);
                alert("שגיאה בשליחת ההתראה.");
            }
        }
        
        /**
         * מסמן הודעה כנקראה (v9)
         */
        window.markAsRead = async function() {
            const orderId = document.getElementById('confirm-order-id').value;
            const messageId = document.getElementById('confirm-message-id').value;
            
            if (!orderId || !messageId) return;

            const messageRef = doc(db, 'orders', orderId, 'messages', messageId);
            
            try {
                await updateDoc(messageRef, {
                    readByViewer: true
                });
                console.log(`Message ${messageId} marked as read.`);
                closeConfirmModal();
            } catch (error) {
                console.error("Error marking as read:", error);
                alert("שגיאה בסימון ההודעה.");
            }
        }

        // --- פונקציות עזר ---
        function updateNotificationBadge(count) {
            const badge = document.getElementById('notification-badge');
            if (count > 0) {
                badge.innerText = count;
                badge.classList.remove('hidden');
                badge.parentElement.classList.add('ring-animation');
                // הסר אנימציה אחרי זמן מה
                setTimeout(() => {
                    badge.parentElement.classList.remove('ring-animation');
                }, 1500);
            } else {
                badge.classList.add('hidden');
            }
        }
        
        window.showTab = function(tabName) {
            // הסתר את כל הלשוניות
            document.getElementById('tab-content-messages').classList.add('hidden');
            document.getElementById('tab-content-alerts').classList.add('hidden');
            // הסר אקטיבציה מכל הכפתורים
            document.getElementById('tab-messages').classList.remove('border-blue-500', 'text-blue-600');
            document.getElementById('tab-messages').classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            document.getElementById('tab-alerts').classList.remove('border-blue-500', 'text-blue-600');
            document.getElementById('tab-alerts').classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            
            // הצג את הלשונית הרצויה
            document.getElementById(`tab-content-${tabName}`).classList.remove('hidden');
            // סמן את הכפתור הרצוי
            const tabButton = document.getElementById(`tab-${tabName}`);
            tabButton.classList.add('border-blue-500', 'text-blue-600');
            tabButton.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
        }

    </script>
</body>
</html>
