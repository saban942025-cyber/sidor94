    <style>
        :root {
            --primary-color: #3b82f6; /* blue-500 */
            --bg-glass-light: rgba(255, 255, 255, 0.6);
            --bg-glass-dark: rgba(55, 65, 81, 0.6);
            --border-color-light: rgba(255, 255, 255, 0.4);
            --border-color-dark: rgba(255, 255, 255, 0.1);
            --chat-bg-light: #f3f4f6;
            --chat-bg-dark: #1f2937;
            --bubble-self-light: #dcf8c6;
            --bubble-self-dark: #005c4b;
            --bubble-other-light: #ffffff;
            --bubble-other-dark: #202c33;
        }
        
        /* Font setup */
        body {
            font-family: 'Inter', 'Rubik', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Main background */
        .app-background {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            z-index: -1;
        }
        
        /* Glassmorphism Wrapper */
        .glass-wrapper {
            background: var(--bg-glass-light);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-color-light);
            border-radius: 1.5rem; /* 2xl */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            overflow: hidden; /* Crucial for rounded corners */
            height: calc(100vh - 4rem);
            margin: 2rem;
        }
        
        /* 3-Column Layout */
        .chat-app-layout {
            display: grid;
            grid-template-columns: 350px 1fr 0px; /* Profile panel is 0px by default */
            height: 100%;
            overflow: hidden;
            transition: grid-template-columns 0.3s ease;
        }
        .chat-app-layout.profile-open {
            grid-template-columns: 350px 1fr 300px;
        }

        #member-list {
            background-color: rgba(255, 255, 255, 0.5);
            border-left: 1px solid var(--border-color-light);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #chat-window {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color-light);
        }
        #member-profile-panel {
            background-color: rgba(255, 255, 255, 0.7);
            border-left: 1px solid var(--border-color-light);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            width: 300px;
        }
        
        /* Dark Mode overrides */
        html.dark .glass-wrapper {
            background: var(--bg-glass-dark);
            border: 1px solid var(--border-color-dark);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        html.dark #member-list {
            background-color: rgba(31, 41, 55, 0.5); /* gray-800/50 */
            border-left-color: var(--border-color-dark);
        }
        html.dark #chat-window {
            border-left-color: var(--border-color-dark);
        }
        html.dark #member-profile-panel {
            background-color: rgba(31, 41, 55, 0.7);
            border-left-color: var(--border-color-dark);
        }

        /* Member List Item */
        .member-item {
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color-light);
        }
        html.dark .member-item { border-bottom-color: var(--border-color-dark); }
        .member-item:hover { background-color: rgba(255, 255, 255, 0.4); }
        html.dark .member-item:hover { background-color: rgba(75, 85, 99, 0.4); }
        .member-item.active {
            background-color: rgba(255, 255, 255, 0.7);
            border-right: 4px solid var(--primary-color);
        }
        html.dark .member-item.active { background-color: rgba(75, 85, 99, 0.7); }
        
        /* Avatar */
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            position: relative;
            flex-shrink: 0;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .avatar-online-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #22c55e; /* green-500 */
            border: 2px solid white;
            position: absolute;
            bottom: 0;
            left: 0; /* RTL-friendly */
        }
        html.dark .avatar-online-dot { border-color: #374151; }
        .avatar-offline-dot { background-color: #6b7280; }

        /* Chat Window */
        #chat-header {
            border-bottom: 1px solid var(--border-color-light);
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
        }
        html.dark #chat-header { border-bottom-color: var(--border-color-dark); }
        
        #chat-history {
            background-color: var(--chat-bg-light);
        }
        html.dark #chat-history { background-color: var(--chat-bg-dark); }

        .chat-bubble {
            max-width: 70%;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .chat-bubble-self {
            background-color: var(--bubble-self-light);
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
        }
        html.dark .chat-bubble-self {
            background-color: var(--bubble-self-dark);
            color: #e9edef;
        }
        .chat-bubble-other {
            background-color: var(--bubble-other-light);
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }
        html.dark .chat-bubble-other {
             background-color: var(--bubble-other-dark);
             color: #e9edef;
        }
        .chat-bubble-system {
            background-color: rgba(209, 213, 219, 0.7);
            color: var(--text-light);
            align-self: center;
            font-size: 0.75rem;
            font-style: italic;
        }
        html.dark .chat-bubble-system {
            background-color: rgba(55, 65, 81, 0.7);
            color: #9ca3af;
        }

        .chat-timestamp {
            font-size: 0.7rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
            direction: ltr; 
        }
        html.dark .chat-bubble-self .chat-timestamp { color: #a0aec0; }
        
        #typing-indicator {
            font-style: italic;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        #chat-input-bar {
            border-top: 1px solid var(--border-color-light);
            background-color: rgba(255, 255, 255, 0.2);
        }
        html.dark #chat-input-bar { border-top-color: var(--border-color-dark); }
        
        /* Mobile View */
        @media (max-width: 1024px) {
            .glass-wrapper {
                margin: 0;
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
            .chat-app-layout {
                grid-template-columns: 1fr;
            }
            .chat-app-layout.profile-open {
                grid-template-columns: 1fr;
            }
            #member-list {
                height: 100%;
                z-index: 20;
            }
            #chat-window {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 30;
                transform: translateX(-100%); /* RTL: מוסתר משמאל */
                transition: transform 0.3s ease;
                background-color: var(--chat-bg-light);
            }
            html.dark #chat-window { background-color: var(--chat-bg-dark); }
            #chat-window.active {
                transform: translateX(0);
            }
            /* Profile Panel on Mobile */
            #member-profile-panel {
                z-index: 40; /* Above chat window */
                width: 300px;
                transform: translateX(-100%); /* RTL: מוסתר משמאל */
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                background-color: var(--bg-glass-light);
            }
            html.dark #member-profile-panel { background-color: var(--bg-glass-dark); }
            .chat-app-layout.profile-open #member-profile-panel {
                transform: translateX(0);
            }
            #profile-overlay-mobile {
                position: fixed;
                inset: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 35;
                display: none;
            }
            .chat-app-layout.profile-open #profile-overlay-mobile {
                display: block;
            }
        }
    </style>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, 
            collection, query, where, orderBy, serverTimestamp, limit, writeBatch,
            arrayUnion
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Global Variables ---
        let db, auth;
        let currentUserId = null;
        let allTeamMembers = new Map(); // Map for easy lookup
        let activeChatId = null;
        let activeChatPartnerId = null;
        let membersUnsubscribe = null;
        let chatUnsubscribe = null;
        let typingUnsubscribe = null;
        let typingTimeout = null;
        let messageSendDebounce = false;

        // [CONTEXT] This URL is from the user's previous context
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzwWherCt8LsMCmd9dQ__1RdN4OXb3BBcwYezJG0qVkFKbxowefqBLWbXHTft1QlXhprg/exec";
        
        // Avatar Colors
        const avatarColors = [
            '#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6',
            '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef', '#ec4899'
        ];
        
        let notificationSound;

        // --- Firebase Config & Auth ---
        const fallbackConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949",
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a", 
        };
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify(fallbackConfig));
        
        try {

            db = getFirestore(app);

                    currentUserId = user.uid;

                    initializeApplication();

        // --- Main Application Init ---
        function initializeApplication() {
            // 1. Request Notification Permission
            requestNotificationPermission();
            
            // 2. [FIX v1.2] Init sound - moved to first user interaction
            // notificationSound = new Tone.Synth().toDestination(); 
            
            // 3. Load all team members
            listenForTeamMembers();
            
            // 4. Attach listeners
            document.getElementById('search-members').addEventListener('keyup', renderTeamMemberList);
            document.getElementById('avatar-upload-input').addEventListener('change', handleAvatarUpload);
            document.getElementById('file-upload-btn').addEventListener('click', () => document.getElementById('file-upload-input').click());
            document.getElementById('file-upload-input').addEventListener('change', handleFileUpload);
            document.getElementById('location-share-btn').addEventListener('click', sendLocation);
            document.getElementById('chat-send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else {
                    updateTypingStatus();
                }
            });

            // 5. Init icons
            feather.replace();
            
            // 6. Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle'); // Not in this HTML, but good practice
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                    feather.replace();
                });
            }
        }
        
        // --- 1. Member & Presence Logic ---

        function listenForTeamMembers() {
            if (membersUnsubscribe) membersUnsubscribe();
            
            const q = query(collection(db, "teamMembers"), orderBy("name"));
            membersUnsubscribe = onSnapshot(q, (snapshot) => {
                document.getElementById('member-loading').style.display = 'none';
                
                snapshot.forEach(doc => {
                    allTeamMembers.set(doc.id, { id: doc.id, ...doc.data() });
                });
                
                // Update self presence
                updateSelfPresence(true);
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        updateSelfPresence(true);
                    } else {
                        updateSelfPresence(false);
                    }
                });

                renderTeamMemberList();
            }, (error) => {
                console.error("Failed to listen for team members:", error);
            });
        }
        
        async function updateSelfPresence(isOnline) {
            if (!currentUserId) return;
            try {
                const presenceData = {
                    isOnline: isOnline,
                    lastSeen: serverTimestamp()
                };
                await setDoc(doc(db, "teamMembers", currentUserId), presenceData, { merge: true });
            } catch (e) {
                console.warn("Could not update presence:", e.message);
                try {
                    const fallbackData = {
                        name: `צוות ${currentUserId.slice(0, 4)}`,
                        role: "חבר צוות",
                        ...presenceData
                    };
                    await setDoc(doc(db, "teamMembers", currentUserId), fallbackData);
                } catch (e2) {
                     console.error("Failed to create fallback user doc:", e2);
                }
            }
        }

        function renderTeamMemberList() {
            const list = document.getElementById('member-list-container');
            const search = document.getElementById('search-members').value.toLowerCase();
            list.innerHTML = '';
            
            const members = Array.from(allTeamMembers.values())
                .filter(member => member.name && member.name.toLowerCase().includes(search) && member.id !== currentUserId)
                .sort((a, b) => a.name.localeCompare(b.name));

            members.forEach(member => {
                list.appendChild(createMemberCard(member));
            });
            feather.replace();
        }
        
        function createMemberCard(member) {
            const card = document.createElement('div');
            const chatId = getChatId(currentUserId, member.id);
            card.className = `member-item p-4 flex gap-3 ${chatId === activeChatId ? 'active' : ''}`;
            card.onclick = () => openChatWithMember(member.id);
            
            const isOnline = member.isOnline && (new Date().getTime() - (member.lastSeen?.toDate()?.getTime() || 0) < 60000);

            card.innerHTML = `
                ${generateAvatar(member.name, member.avatarUrl, 'w-12 h-12 text-xl')}
                <div class="flex-1 overflow-hidden">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold truncate">${member.name}</h3>
                        <span class="status-dot ${isOnline ? 'avatar-online-dot' : 'avatar-offline-dot'}"></span>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${member.role || 'חבר צוות'}</p>
                </div>
            `;
            return card;
        }

        // --- 2. Chat Logic ---
        
        function getChatId(id1, id2) {
            return [id1, id2].sort().join('_');
        }

        function openChatWithMember(memberId) {
            const member = allTeamMembers.get(memberId);
            if (!member) return;
            
            // [FIX v1.2] Initialize audio context on first user interaction
            if (typeof Tone !== 'undefined' && !notificationSound) {
                Tone.start().then(() => {
                    notificationSound = new Tone.Synth().toDestination();
                    console.log("Audio Context Started.");
                }).catch(e => console.warn("Tone.start() failed", e));
            }

            activeChatId = getChatId(currentUserId, memberId);
            activeChatPartnerId = memberId;
            
            console.log(`Opening chat ${activeChatId} with ${member.name}`);

            renderTeamMemberList(); // Update active highlight
            
            document.getElementById('chat-empty-state').style.display = 'none';
            document.getElementById('chat-active-state').style.display = 'flex';
            document.getElementById('chat-window').classList.add('active');

            document.getElementById('chat-header-avatar').innerHTML = generateAvatar(member.name, member.avatarUrl, 'w-12 h-12 text-xl');
            document.getElementById('chat-header-name').innerText = member.name;

            listenForMessages(activeChatId);
            listenForTyping(activeChatPartnerId);
            loadMemberProfile(memberId);
        }
        
        function playNotificationSound() {
            try {
                // [FIX v1.2] Check if synth is initialized
                if (notificationSound) {
                    notificationSound.triggerAttackRelease("C5", "8n");
                } else if (typeof Tone !== 'undefined') {
                    // Fallback init
                    Tone.start().then(() => {
                        notificationSound = new Tone.Synth().toDestination();
                        notificationSound.triggerAttackRelease("C5", "8n");
                    }).catch(e => console.warn("Tone.start() failed", e));
                }
                
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]); 
                }
            } catch (e) {
                console.warn("Could not play notification sound:", e);
            }
        }
        
        // --- 6. Typing Indicator Logic ---
        
        function updateTypingStatus() {
            if (typingTimeout) clearTimeout(typingTimeout);
            
            setDoc(doc(db, "teamMembers", currentUserId), { isTyping: true, lastSeen: serverTimestamp() }, { merge: true });
            
            typingTimeout = setTimeout(() => {
                setDoc(doc(db, "teamMembers", currentUserId), { isTyping: false }, { merge: true });
            }, 5000); // Stop typing after 5 seconds
        }
        
        function listenForTyping(partnerId) {
            if (typingUnsubscribe) typingUnsubscribe();
            
            const typingEl = document.getElementById('chat-header-status');
            
            typingUnsubscribe = onSnapshot(doc(db, "teamMembers", partnerId), (docSnap) => {
                if (docSnap.exists() && docSnap.data().isTyping) {
                    typingEl.innerText = "...מקליד ✍️";
                    typingEl.className = "text-sm text-blue-500 font-semibold";
                } else {
                    const member = docSnap.data();
                    const isOnline = member.isOnline && (new Date().getTime() - (member.lastSeen?.toDate()?.getTime() || 0) < 60000);
                    typingEl.innerText = isOnline ? "מחובר" : "לא מחובר";
                    typingEl.className = isOnline ? "text-sm text-green-500" : "text-sm text-gray-500 dark:text-gray-400";
                }
            });
        }
        
        // [FIX v1.2] Expose functions to window for onclick
        window.openChatWithMember = openChatWithMember;
        window.closeActiveChat = closeActiveChat;
        window.toggleProfilePanel = toggleProfilePanel;
        window.sendMessage = sendMessage;
        window.sendLocation = sendLocation;
        window.handleAvatarUpload = handleAvatarUpload;
        window.handleFileUpload = handleFileUpload;
        window.renderTeamMemberList = renderTeamMemberList; // Expose for search
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            // Dark mode init
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
</body>
</html>
