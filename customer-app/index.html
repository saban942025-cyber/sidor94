        // --- Chat Room ---
        function ChatRoom({ project, user, onBack, showToast }) {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const [showMenu, setShowMenu] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [mediaRecorder, setMediaRecorder] = useState(null);
            
            const endRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, 'messages'), where('roomId', '==', project.projectId), orderBy('createdAt', 'asc'));
                const unsub = onSnapshot(q, snap => setMessages(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, [project.projectId]);

            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                showToast("××¢×œ×”...");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    // Send to Drive Script (Async)
                    fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileData: base64, fileName: file.name, mimeType: file.type, customerId: user.uid })
                    }).catch(err => console.error(err));

                    // Send to Chat (Directly with DataURL for immediate view)
                    const type = file.type.startsWith('image/') ? 'IMAGE' : 'FILE';
                    await sendMessage(type, { url: reader.result, name: file.name });
                    showToast("× ×©×œ×—!");
                    setShowMenu(false);
                };
            };

            const sendMessage = async (type = 'TEXT', payload = null) => {
                let msg = {
                    roomId: project.projectId, senderId: user.uid, senderName: user.displayName || '×œ×§×•×—',
                    type: type, createdAt: serverTimestamp(), replyTo: null
                };
                if (type === 'TEXT') { if (!text.trim()) return; msg.text = text.trim(); setText(''); }
                else if (['IMAGE','FILE','AUDIO'].includes(type)) { msg.mediaUrl = payload.url; msg.text = payload.name; }
                else if (type === 'LOCATION') { msg.location = payload; msg.text = 'ğŸ“ ××™×§×•× ×©×™×ª×•×¤×™'; }

                await addDoc(collection(db, 'messages'), msg);
                setShowMenu(false);
            };

            const handleLocation = () => {
                if (navigator.geolocation) {
                    showToast("×××ª×¨...");
                    navigator.geolocation.getCurrentPosition(pos => {
                        sendMessage('LOCATION', { lat: pos.coords.latitude, lon: pos.coords.longitude });
                        setShowMenu(false);
                    });
                }
            };

            const toggleRecording = async () => {
                if (isRecording) { mediaRecorder.stop(); setIsRecording(false); }

                    try {

                        const recorder = new MediaRecorder(stream);
                        const chunks = [];
                        recorder.ondataavailable = e => chunks.push(e.data);
                        recorder.onstop = async () => {
                            const blob = new Blob(chunks, { type: 'audio/webm' });
                            const url = URL.createObjectURL(blob);

                            // Upload logic here if needed

                                    </>
                                )}
                                {page === 'knowledge' && <KnowledgePage showToast={(msg) => setToast({visible: true, message: msg})} />}
                            </div>
                            <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-2 pb-5 text-gray-500 z-20 max-w-md mx-auto">
                                <button onClick={()=>setPage('chats')} className={`flex flex-col items-center ${page==='chats'?'text-[#008069]':''}`}><Icon name="MessageSquare" className="mb-1"/><span className="text-[10px]">×©×™×—×•×ª</span></button>
                                <button onClick={()=>setPage('knowledge')} className={`flex flex-col items-center ${page==='knowledge'?'text-[#008069]':''}`}><Icon name="BookOpen" className="mb-1"/><span className="text-[10px]">×§×˜×œ×•×’</span></button>
                            </nav>
                        </>
                    )}
                </div>
            );
        }

        // --- ChatList ---
        function ChatList({ profile, onSelect }) {
            const projects = (profile && profile.projects) ? profile.projects : [];
            if (projects.length === 0) return <div className="text-center p-10 text-gray-500">××™×Ÿ ×¤×¨×•×™×§×˜×™×.</div>;
            return <div className="space-y-1">{projects.map(p => (
                <div key={p.projectId} onClick={() => onSelect(p)} className="flex items-center p-3 bg-white cursor-pointer hover:bg-gray-50">
                    <img src={p.avatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}`} className="w-12 h-12 rounded-full object-cover ml-3" />
                    <div className="flex-1 border-b border-gray-100 pb-3">
                        <div className="flex justify-between"><h3 className="font-bold text-gray-900">{p.name}</h3><span className="text-xs text-gray-400">12:00</span></div>
                        <p className="text-sm text-gray-500 truncate">{p.address}</p>
                    </div>
                </div>
            ))}</div>;
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
