<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidor | מעקב מכולות (Eco)</title>

    <!-- 1. Tailwind CSS (via CDN for single-file deployment) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- 3. OneSignal SDK (as per integration plan) -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "de3834d3-1e11-40af-96d2-b25eda821c8f", // Auto-detected from logs
        });
        
        // Add a tag for segmentation
        OneSignal.User.addTag("app_name", "eco_containers");
      });
    </script>

    <!-- 4. Firebase SDK (Modern Modular v11+) -->
    <script type="module">
        // Using v11+ modular SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        let db, auth, userId, appId, map;
        let markersGroup = null;
        const containerMarkers = new Map(); // To track markers

        // --- Config & Init ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- UI & Utility Functions ---

        const SmartLog = (module, message, level = 'info') => {
            console[level](`[${module}] ${level.toUpperCase()}:`, message);
        };

        const showLoading = (message) => {
            const modal = document.getElementById('loading-modal');
            const text = document.getElementById('loading-text');
            if (modal) modal.classList.remove('hidden');
            if (text) text.textContent = message || 'טוען נתונים...';
        };

        const hideLoading = () => {
            const modal = document.getElementById('loading-modal');
            if (modal) modal.classList.add('hidden');
        };

        const showError = (title, message) => {
            const modal = document.getElementById('error-modal');
            const titleEl = document.getElementById('error-title');
            const textEl = document.getElementById('error-text');
            if (modal) modal.classList.remove('hidden');
            if (titleEl) titleEl.textContent = title;
            if (textEl) textEl.textContent = message;
        };

        // --- Core Application Logic ---

        /**
         * Initializes the Leaflet map.
         */
        function initMap() {
            try {
                map = L.map('map-view').setView([32.0853, 34.7818], 10); // Default to Tel Aviv
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                markersGroup = L.layerGroup().addTo(map);
                SmartLog('Map', 'Map initialized successfully.');
            } catch (e) {
                SmartLog('Map.Error', e, 'error');
                showError('Map Error', 'Could not initialize map.');
            }
        }

        /**
         * Renders the grid of container cards.
         * @param {Array<Object>} containers - Array of container data.
         */
        function renderContainerGrid(containers) {
            const listEl = document.getElementById('container-list');
            if (!listEl) return;

            if (containers.length === 0) {
                listEl.innerHTML = `<div class="glass-card p-4 text-center col-span-full">לא נמצאו מכולות.</div>`;
                return;
            }

            // Sort containers (e.g., by scheduled time, descending)
            containers.sort((a, b) => (b.scheduledAt?.seconds || 0) - (a.scheduledAt?.seconds || 0));

            listEl.innerHTML = containers.map(container => {
                const { id, containerId, status, locationName, driverName } = container;
                const scheduledTime = container.scheduledAt ? new Date(container.scheduledAt.seconds * 1000).toLocaleString('he-IL') : 'N/A';
                
                let statusColor = 'bg-gray-500';
                if (status === 'IN_TRANSIT') statusColor = 'bg-blue-500';
                if (status === 'DELIVERED') statusColor = 'bg-green-500';
                if (status === 'SCHEDULED') statusColor = 'bg-yellow-500';

                return `
                    <div class="glass-card p-4 rounded-lg flex flex-col justify-between" data-id="${id}" data-lat="${container.location?.lat}" data-lng="${container.location?.lng}">
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-lg font-bold text-gray-800 dark:text-white">${containerId || 'N/A'}</h3>
                                <span class="text-xs font-semibold px-3 py-1 ${statusColor} text-white rounded-full">${status || 'UNKNOWN'}</span>
                            </div>
                            <p class="text-sm text-gray-600 dark:text-gray-300 mb-1">
                                <span class="font-semibold">מיקום:</span> ${locationName || 'לא ידוע'}
                            </p>
                            <p class="text-sm text-gray-600 dark:text-gray-300 mb-1">
                                <span class="font-semibold">נהג:</span> ${driverName || 'לא שויך'}
                            </p>
                        </div>
                        <div class="mt-3 pt-3 border-t border-white/20">
                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                <span class="font-semibold">זמן משוער:</span> ${scheduledTime}
                            </p>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click listeners to cards to focus map
            listEl.querySelectorAll('.glass-card[data-id]').forEach(card => {
                card.addEventListener('click', () => {
                    const lat = card.dataset.lat;
                    const lng = card.dataset.lng;
                    if (lat && lng && map) {
                        map.flyTo([lat, lng], 15);
                    }
                });
            });
        }

        /**
         * Updates the map markers based on container data.
         * @param {Array<Object>} containers - Array of container data.
         */
        function updateMapMarkers(containers) {
            if (!map || !markersGroup) return;

            const currentIds = new Set();
            
            containers.forEach(container => {
                const { id, containerId, location, status } = container;
                currentIds.add(id);

                if (location && location.lat && location.lng) {
                    const markerContent = `<b>${containerId}</b><br>${status}`;
                    
                    if (containerMarkers.has(id)) {
                        // Update existing marker
                        const marker = containerMarkers.get(id);
                        marker.setLatLng([location.lat, location.lng]);
                        marker.getPopup().setContent(markerContent);
                    } else {
                        // Create new marker
                        const marker = L.marker([location.lat, location.lng])
                            .addTo(markersGroup)
                            .bindPopup(markerContent);
                        containerMarkers.set(id, marker);
                    }
                }
            });

            // Remove old markers
            containerMarkers.forEach((marker, id) => {
                if (!currentIds.has(id)) {
                    markersGroup.removeLayer(marker);
                    containerMarkers.delete(id);
                }
            });

            // Fit map to markers, but only if there are markers
            if (containerMarkers.size > 0 && markersGroup.getBounds().isValid()) {
                 map.fitBounds(markersGroup.getBounds().pad(0.1));
            }
        }

        /**
         * Listens to Firestore for real-time container updates.
         * This function is called AFTER auth is successful.
         */
        function listenToContainers() {
            showLoading('מתחבר ל-Firestore...');
            
            // CORRECTED PATH: Use public-facing, secure path
            const collectionPath = `artifacts/${appId}/public/data/container-orders`;
            SmartLog('Firestore', `Listening to collection: ${collectionPath}`);

            try {
                const containerCol = collection(db, collectionPath);
                const q = query(containerCol); // Add queries as needed, e.g., where(), limit()

                onSnapshot(q, (snapshot) => {
                    SmartLog('Firestore', `Received snapshot with ${snapshot.size} docs.`);
                    const allContainers = [];
                    snapshot.forEach(doc => {
                        allContainers.push({ ...doc.data(), id: doc.id });
                    });
                    
                    renderContainerGrid(allContainers);
                    updateMapMarkers(allContainers);
                    hideLoading();

                }, (error) => {
                    // This is the error handler for onSnapshot
                    SmartLog('Firestore.Error', error, 'error');
                    console.error("Firestore Snapshot Error: ", error);
                    showError(
                        'שגיאת Firestore',
                        'לא ניתן לטעון נתונים בזמן אמת. בדוק את הרשאות הפרויקט (Security Rules) ואת החיבור לרשת.'
                    );
                    hideLoading();
                });

            } catch (e) {
                // This catches setup errors (e.g., bad query)
                SmartLog('Firestore.Catch', e, 'error');
                console.error("Firestore Setup Error: ", e);
                showError('שגיאה קריטית', 'לא ניתן להתחבר ל-Firestore. ' + e.message);
                hideLoading();
            }
        }

        /**
         * Sets up UI listeners for dark mode, modals, etc.
         */
        function setupUIListeners() {
            // Dark Mode Toggle
            const toggle = document.getElementById('dark-mode-toggle');
            toggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                // Save preference
                localStorage.setItem('darkMode', document.body.classList.contains('dark'));
            });

            // Check for saved preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }

            // Error Modal Close
            const closeErrorBtn = document.getElementById('close-error-btn');
            closeErrorBtn.addEventListener('click', () => {
                document.getElementById('error-modal').classList.add('hidden');
            });

            // OneSignal Bell
            const bell = document.getElementById('onesignal-bell');
            bell.addEventListener('click', () => {
                OneSignalDeferred.push(function(OneSignal) {
                    SmartLog('OneSignal', 'Prompting for push notifications.');
                    OneSignal.Slidedown.promptPush();
                });
            });
        }
        
        /**
         * Main function to start the application.
         */
        async function main() {
            showLoading('מאמת משתמש...');
            
            // --- FIX: Guard Clause for Firebase Config ---
            // Check if the config object is valid before initializing
            if (!firebaseConfig.projectId) {
                SmartLog('Auth.Error', 'Firebase config is missing or invalid. "projectId" is required.', 'error');
                showError('שגיאת הגדרה קריטית', 'Firebase config is missing or invalid. "projectId" is required. Please check environment variables.');
                hideLoading();
                return; // Stop execution
            }
            // --- End Fix ---

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Enable Firestore logging for debugging (as per policy)
            setLogLevel('Debug');

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    SmartLog('Auth', 'Signed in with custom token.');
                } else {
                    await signInAnonymously(auth);
                    SmartLog('Auth', 'No token provided, signed in anonymously.');
                }

                userId = auth.currentUser.uid;
                SmartLog('Auth', `Auth successful. User ID: ${userId}`);
                
                // Now that we are authenticated, init the app
                initMap();
                setupUIListeners();
                listenToContainers(); // Start listening for data

            } catch (error) {
                SmartLog('Auth.Error', error, 'error');
                console.error("Auth Error: ", error);
                showError('שגיאת אימות', 'לא ניתן להתחבר. בדוק את קונסול השגיאות.');
                hideLoading();
            }
        }

        // --- Start App ---
        document.addEventListener('DOMContentLoaded', main);

    </script>

    <!-- 5. Custom Styles (Glassmorphism, Dark/Light Mode, Animated Buttons) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-light: #f4f7f6;
            --bg-dark: #1a202c;
            --card-light: rgba(255, 255, 255, 0.4);
            --card-dark: rgba(45, 55, 72, 0.4);
            --border-light: rgba(255, 255, 255, 0.6);
            --border-dark: rgba(255, 255, 255, 0.2);
            --text-light: #2d3748;
            --text-dark: #e2e8f0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .glass-card {
            background: var(--card-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease-in-out;
        }

        body.dark .glass-card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px 0 rgba(31, 38, 135, 0.15);
        }

        #map-view {
            height: 100%;
            width: 100%;
            border-radius: 12px;
            z-index: 10;
        }

        /* Animated Button Style */
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold text-white shadow-md transition-all duration-200 ease-in-out;
        }

        .btn-primary {
            @apply bg-blue-600;
        }
        .btn-primary:hover {
            @apply bg-blue-700 transform scale-105;
        }

        .btn-danger {
            @apply bg-red-600;
        }
        .btn-danger:hover {
            @apply bg-red-700 transform scale-105;
        }

        .icon-btn {
            @apply p-2 rounded-full transition-all duration-200;
        }
        .icon-btn:hover {
            @apply bg-gray-500/20 transform scale-110;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            @apply fixed inset-0 z-40 flex items-center justify-center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="app-container" class="h-screen w-screen flex flex-col p-4 gap-4">
        
        <!-- Header -->
        <header class="glass-card flex-shrink-0 p-4 rounded-lg flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Sidor | מעקב מכולות (Eco)</h1>
            <div class="flex items-center gap-3">
                <!-- OneSignal Bell -->
                <button id="onesignal-bell" class="icon-btn text-gray-700 dark:text-gray-200" title="קבל התראות">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.73.64 3.58 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </button>
                
                <!-- Dark Mode Toggle -->
                <button id="dark-mode-toggle" class="icon-btn text-gray-700 dark:text-gray-200" title="שנה מצב תצוגה">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content (Grid: List + Map) -->
        <main class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-4 min-h-0">
            <!-- Column 1: Container List -->
            <div id="container-list" class="lg:col-span-1 h-full overflow-y-auto pr-2 space-y-3">
                <!-- Container cards will be injected here by JS -->
            </div>

            <!-- Column 2: Map -->
            <div class="lg:col-span-2 h-full min-h-[300px] rounded-lg overflow-hidden glass-card p-1">
                 <div id="map-view"></div>
            </div>
        </main>

    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal-backdrop hidden">
        <div class="glass-card p-6 rounded-lg flex items-center gap-4">
            <svg class="animate-spin h-5 w-5 text-blue-600 dark:text-blue-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="loading-text" class="font-medium text-gray-800 dark:text-white">טוען נתונים...</span>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal-backdrop hidden">
        <div class="glass-card max-w-sm w-full p-6 rounded-lg shadow-lg">
            <div class="flex items-center gap-3">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 dark:bg-red-800/50 flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600 dark:text-red-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
                    </svg>
                </div>
                <div class="flex-grow">
                    <h3 id="error-title" class="font-bold text-lg text-red-800 dark:text-red-200">שגיאה</h3>
                    <p id="error-text" class="text-sm text-red-700 dark:text-red-300">לא ניתן היה לטעון את הנתונים.</p>
                </div>
            </div>
            <button id="close-error-btn" class="btn btn-danger w-full mt-5">סגור</button>
        </div>
    </div>

</body>
</html>
