<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - שער כניסה</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 text-center">
        
        <!-- Logo -->
        <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="Company Logo" class="w-24 h-24 mx-auto mb-4 rounded-xl">

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
            DeliveryMaster System

        <p class="text-gray-500 mb-8">
            מערכת ניהול המשלוחים והנהגים
        </p>

        <!-- Navigation Buttons -->
        <div class="space-y-4">
            
            <!-- Admin App Button -->
            <a href="https://sidor94-5gm.pages.dev/sidor94/sidor/" class="group flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg transition-transform transform hover:scale-105">
                <i class="fas fa-tachometer-alt ml-3 text-xl"></i>
                <span>כניסה לסידור</span>
            </a>

            <!-- Driver App Button -->
            <a href="https://sidor94-5gm.pages.dev/driver-app/login" class="group flex items-center justify-center w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-4 rounded-lg transition-transform transform hover:scale-105">
                <i class="fas fa-truck ml-3 text-xl"></i>
                <span>כניסה לאפליקציית נהגים</span>

            <!-- Viewer App Button -->
            <a href="https://sidor94-5gm.pages.dev/viewer-app/" class="group flex items-center justify-center w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded-lg transition-transform transform hover:scale-105">

                <span>צפייה בסידור העבודה</span>
            </a>
             <!-- Viewer App Button -->
            <a href="https://sidor94-5gm.pages.dev/warehouse-app/" class="group flex items-center justify-center w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded-lg transition-transform transform hover:scale-105">
                <i class="fas fa-eye ml-3 text-xl"></i>
                <span>אפליקציית מחסן</span>

    </div>
