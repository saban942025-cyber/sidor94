<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורטל כניסה | Sidor</title>
    <!-- טעינת Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- טעינת אייקונים של Lucide -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    <!-- טעינת פונט Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* הגדרת פונט בסיס */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }

        /* * עיצוב העטיפה (Wrapper)
         * במובייל: תופס מסך מלא.
         * במחשב שולחני: הופך ל"כרטיס" מרכזי עם אפקט זכוכית.
        */

        /* עיצוב בסיס (מובייל) */
        body {
            background-color: #030712; /* bg-gray-950 */
        }

        #app-wrapper {
            width: 100%;
            height: 100vh;
            background-color: #030712; /* bg-gray-950 */
            transition: all 0.3s ease-in-out;
        }

        /* עיצוב מחשב שולחני (md ומעלה) */
        @media (min-width: 768px) {
            body {
                /* רקע גרדיאנט יוקרתי לדסקטופ */
                background-image: linear-gradient(to top right, #1f2937, #111827);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            #app-wrapper {
                /* הגדרת גודל "מכשיר מובייל" מדומיין */
                max-width: 420px; /* רוחב נפוץ של מכשיר */
                height: 90vh; /* גובה */
                min-height: 700px;
                max-height: 850px;
                
                /* אפקט העטיפה */
                border-radius: 2.5rem; /* מעגל פינות חזק */
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
                
                /* אפקט זכוכית (Glassmorphism) */
                background-color: rgba(3, 7, 18, 0.8); /* bg-gray-950/80 */
                backdrop-filter: blur(20px);
                
                overflow: hidden; /* חותך את התוכן לפינות המעוגלות */
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- עטיפת האפליקציה הראשית -->
    <div id="app-wrapper">
        
        <!--
          מבנה פנימי של האפליקציה (Flex)
          גורם לכך שהתוכן המרכזי יתפוס את כל הגובה
          והכותרת התחתונה תידבק לתחתית.
        -->
        <div class="flex flex-col h-full text-white overflow-y-auto">

            <!-- כותרת עליונה -->
            <header class="p-6 pt-10 text-center">
                <div class="flex justify-center items-center space-x-3 rtl:space-x-reverse">
                    <!-- לוגו האפליקציה -->
                    <div class="p-2 bg-indigo-600 rounded-lg">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.883 17.065C17.523 16.29 17.9 15.34 17.9 14.3C17.9 12.39 16.31 10.8 14.4 10.8C12.49 10.8 10.9 12.39 10.9 14.3C10.9 16.21 12.49 17.8 14.4 17.8C15.16 17.8 15.86 17.58 16.45 17.2L19 19.75L19.75 19L17.065 16.315C17.02 16.36 16.97 16.405 16.925 16.45H16.883V17.065ZM14.4 16.4C13.29 16.4 12.4 15.46 12.4 14.3C12.4 13.19 13.29 12.2 14.4 12.2C15.51 12.2 16.4 13.19 16.4 14.3C16.4 15.46 15.51 16.4 14.4 16.4Z" fill="white"/>
                            <path d="M12.31 4.25L5.75 8.75L4.25 7.69L10.81 3.19C11.56 2.68 12.44 2.68 13.19 3.19L19.75 7.69L18.25 8.75L12.31 4.25Z" fill="white" fill-opacity="0.6"/>
                            <path d="M19.75 11.25V7.69L18.25 8.75V11.25L13.19 14.81C12.44 15.32 11.56 15.32 10.81 14.81L4.25 11.25V7.69L5.75 8.75V11.25L10.81 14.81C11.56 15.32 12.44 15.32 13.19 14.81L19.75 11.25Z" fill="white" fill-opacity="0.6"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Sidor Portal</h1>
                </div>
            </header>

            <!-- תוכן מרכזי (גולל) -->
            <main class="flex-grow p-6 pt-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">ברוכים הבאים</h2>
                    <p class="mt-2 text-lg text-gray-400">אנא בחר את נתיב הכניסה שלך</p>
                </div>

                <!-- אזור בחירה -->
                <div class="mt-12 grid grid-cols-1 gap-6">
                    
                    <!-- כרטיס 1: כניסת מנהל -->
                    <a href="./index_admin.html" 
                       class="group block p-6 bg-gray-900/70 border border-gray-700/50 rounded-2xl transition-all duration-300 hover:bg-gray-800/80 hover:scale-[1.03] hover:shadow-xl">
                        <div class="flex items-center space-x-4 rtl:space-x-reverse">
                            <!-- אייקון מנהל -->
                            <div class="p-3 bg-indigo-600 rounded-lg">
                                <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-white">כניסת מנהל</h3>
                                <p class="text-gray-400 text-sm mt-1">ניהול הזמנות, לקוחות וצוות</p>
                            </div>
                            <div class="flex-grow text-left">
                                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600 group-hover:text-indigo-400 transition-colors rtl:hidden"></i>
                                <i data-lucide="arrow-right" class="w-5 h-5 text-gray-600 group-hover:text-indigo-400 transition-colors ltr:hidden"></i>
                            </div>
                        </div>
                    </a>

                    <!-- כרטיס 2: כניסת לקוח -->
                    <a href="./customer.html" 
                       class="group block p-6 bg-gray-900/70 border border-gray-700/50 rounded-2xl transition-all duration-300 hover:bg-gray-800/80 hover:scale-[1.03] hover:shadow-xl">
                        <div class="flex items-center space-x-4 rtl:space-x-reverse">
                            <!-- אייקון לקוח -->
                            <div class="p-3 bg-cyan-600 rounded-lg">
                                <i data-lucide="send" class="w-6 h-6 text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-white">כניסת לקוח</h3>
                                <p class="text-gray-400 text-sm mt-1">פתיחת הזמנה חדשה ומעקב</p>
                            </div>
                            <div class="flex-grow text-left">
                                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600 group-hover:text-cyan-400 transition-colors rtl:hidden"></i>
                                <i data-lucide="arrow-right" class="w-5 h-5 text-gray-600 group-hover:text-cyan-400 transition-colors ltr:hidden"></i>
                            </div>
                        </div>
                    </a>

                </div>
            </main>

            <!-- כותרת תחתונה -->
            <footer class="p-6 text-center text-gray-600 text-xs">
                &copy; 2025 Sidor Systems. כל הזכויות שמורות.
            </footer>

        </div>
    </div>

    <!-- הפעלת האייקונים -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
