<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Pro System</title>
    
    <!-- 注转 注爪 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 注转 拽 -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 转转 住驻爪驻转  爪' */
        body { overscroll-behavior-y: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat; }
    </style>

    <script type="module">
        // ==========================================
        // 1. 专转 专 (Firebase)
        // ==========================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, updateDoc, setDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- !!!  注 拽 转 转 转 砖 !!! ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 转
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 砖转 
        let currentUser = null;
        let currentRole = null;
        let activeChatId = null; // 注专 

        // ==========================================
        // 2. 拽转  (Auth & Routing)
        // ==========================================

        //  爪 转专转
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                showScreen('loading');
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentRole = userDoc.data().role || 'customer';
                        routeUser(currentRole);
                    } else {
                        currentRole = 'guest';
                        showScreen('guest-screen');
                    }
                } catch (e) {
                    console.error("Login error:", e);
                    alert("砖 注转 转");
                }
            } else {
                currentUser = null;
                showScreen('login-screen');
            }
        });

        // 转 住
        function routeUser(role) {
            hideAllScreens();
            if (role === 'admin') {
                document.getElementById('admin-dashboard').classList.remove('hidden');
                initAdmin();
            } else if (role === 'worker') {
                document.getElementById('worker-dashboard').classList.remove('hidden');
                initWorker();
            } else if (role === 'customer') {
                document.getElementById('customer-dashboard').classList.remove('hidden');
                initCustomer();
            } else {
                document.getElementById('guest-screen').classList.remove('hidden');
            }
        }

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
        }

        function showScreen(id) {
            hideAllScreens();
            document.getElementById(id).classList.remove('hidden');
        }

        // ==========================================
        // 3. 驻拽爪转 拽 (Business Logic)
        // ==========================================

        // --- 住 爪 ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (e) {
                alert("砖: " + e.message);
            }
        };

        window.handleLogout = () => signOut(auth);

        // --- 拽: 爪' 转 ---
        function initCustomer() {
            const chatContainer = document.getElementById('customer-messages');
            //  注转
            const q = query(collection(db, `chats/${currentUser.uid}/messages`), orderBy('createdAt', 'asc'));
            
            onSnapshot(q, (snapshot) => {
                chatContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    // 拽  专 注转 驻转!
                    if (!msg.isInternal) {
                        renderMessage(chatContainer, msg, 'customer');
                    }
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });

            // 注转 拽
            loadCatalogForCustomer();
        }

        window.sendCustomerMessage = async (e) => {
            e.preventDefault();
            const input = document.getElementById('customer-input');
            const text = input.value.trim();
            if (!text) return;

            await addDoc(collection(db, `chats/${currentUser.uid}/messages`), {
                text: text,
                sender: 'customer',
                senderName: currentUser.displayName || '拽',
                createdAt: serverTimestamp(),
                type: 'text',
                read: false
            });
            
            // 注  驻注转 拽驻爪 爪 
            await setDoc(doc(db, "users", currentUser.uid), { 
                lastActive: serverTimestamp(),
                hasUnreadMessages: true 
            }, { merge: true });

            input.value = '';
        };

        async function loadCatalogForCustomer() {
            const container = document.getElementById('customer-catalog-grid');
            const snap = await getDocs(collection(db, 'products'));
            container.innerHTML = '';
            snap.forEach(doc => {
                const p = doc.data();
                const el = document.createElement('div');
                el.className = 'bg-white p-3 rounded-lg shadow border text-center';
                el.innerHTML = `
                    <div class="font-bold text-gray-800">${p.name}</div>
                    <div class="text-xs text-gray-500 mb-2">${p.specs || ''}</div>
                    <button onclick="orderProduct('${p.name}')" class="bg-green-600 text-white text-xs px-3 py-1 rounded-full w-full">住祝 </button>
                `;
                container.appendChild(el);
            });
        }

        window.orderProduct = async (productName) => {
            await addDoc(collection(db, `chats/${currentUser.uid}/messages`), {
                text: `拽砖转 : ${productName}`,
                sender: 'customer',
                type: 'order_request',
                createdAt: serverTimestamp(),
                read: false
            });
            alert('拽砖 砖 爪\'');
            // 专 爪'
            document.getElementById('tab-chat').click();
        };

        // --- : 拽 转 ---
        function initWorker() {
            const listContainer = document.getElementById('worker-users-list');
            // 砖驻转 拽转  驻 驻注转 专
            const q = query(collection(db, 'users'), where('role', '==', 'customer'), orderBy('lastActive', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                listContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const el = document.createElement('div');
                    el.className = `p-4 border-b cursor-pointer hover:bg-gray-50 ${user.hasUnreadMessages ? 'bg-yellow-50' : ''}`;
                    el.onclick = () => openChatForWorker(doc.id, user.name);
                    el.innerHTML = `
                        <div class="font-bold flex justify-between">
                            ${user.name || '拽'}
                            ${user.hasUnreadMessages ? '<span class="text-xs bg-red-500 text-white px-2 rounded-full">砖</span>' : ''}
                        </div>
                        <div class="text-xs text-gray-500">${user.email}</div>
                    `;
                    listContainer.appendChild(el);
                });
            });
        }

        function openChatForWorker(userId, userName) {
            activeChatId = userId;
            document.getElementById('worker-chat-placeholder').classList.add('hidden');
            document.getElementById('worker-chat-area').classList.remove('hidden');
            document.getElementById('chat-user-name').innerText = userName;

            const chatContainer = document.getElementById('worker-messages');
            
            // 驻住 驻拽爪
            updateDoc(doc(db, 'users', userId), { hasUnreadMessages: false });

            //  注转
            const q = query(collection(db, `chats/${userId}/messages`), orderBy('createdAt', 'asc'));
            onSnapshot(q, (snapshot) => {
                chatContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    renderMessage(chatContainer, doc.data(), 'worker');
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        window.sendWorkerMessage = async (e) => {
            e.preventDefault();
            if (!activeChatId) return;
            const input = document.getElementById('worker-input');
            const text = input.value.trim();
            const isInternal = document.getElementById('internal-mode').checked;

            if (!text) return;

            await addDoc(collection(db, `chats/${activeChatId}/messages`), {
                text: text,
                sender: 'worker',
                senderName: '爪',
                createdAt: serverTimestamp(),
                type: 'text',
                isInternal: isInternal //   驻?
            });
            input.value = '';
        };

        // --- :  ---
        function initAdmin() {
            // 注转 砖转砖
            const usersList = document.getElementById('admin-users-list');
            onSnapshot(collection(db, 'users'), (snap) => {
                usersList.innerHTML = '';
                snap.forEach(docSnap => {
                    const u = docSnap.data();
                    usersList.innerHTML += `
                        <div class="flex justify-between items-center p-2 border-b">
                            <span>${u.name} (${u.role})</span>
                            <button onclick="changeRole('${docSnap.id}', 'customer')" class="text-xs bg-blue-100 px-2 py-1 rounded">驻 拽</button>
                        </div>
                    `;
                });
            });
        }

        window.changeRole = async (uid, newRole) => {
            await updateDoc(doc(db, 'users', uid), { role: newRole });
        };

        window.addAdminProduct = async (e) => {
            e.preventDefault();
            const name = document.getElementById('prod-name').value;
            const specs = document.getElementById('prod-specs').value;
            await addDoc(collection(db, 'products'), { name, specs });
            e.target.reset();
            alert('爪专 住祝');
        };

        // --- Render Message (砖转祝) ---
        function renderMessage(container, msg, viewType) {
            const isMe = (viewType === 'customer' && msg.sender === 'customer') || (viewType === 'worker' && msg.sender === 'worker');
            const align = isMe ? 'justify-end' : 'justify-start';
            const bg = isMe ? 'bg-[#d9fdd3]' : 'bg-white';
            const internalStyle = msg.isInternal ? 'border-2 border-yellow-400 bg-yellow-50' : '';
            
            //  拽 -  爪 驻 ( 驻)
            if (viewType === 'customer' && msg.isInternal) return;

            let content = `<p>${msg.text}</p>`;
            if (msg.type === 'order_request') {
                content = `<div class="bg-yellow-100 p-2 rounded border-r-4 border-yellow-500 text-xs">
                    <strong> 拽砖转 :</strong><br>${msg.text.replace('拽砖转 :', '')}
                </div>`;
            }

            const div = document.createElement('div');
            div.className = `flex w-full ${align} mb-2`;
            div.innerHTML = `
                <div class="${bg} ${internalStyle} p-2 rounded-lg shadow max-w-[80%] text-sm relative">
                    ${msg.isInternal ? '<span class="text-[10px] text-yellow-600 font-bold block"> 注专 驻转</span>' : ''}
                    ${content}
                    <div class="text-[10px] text-gray-400 text-left mt-1">
                        ${msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...'}
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        // UI Tabs Logic for Customer
        window.openCustomerTab = (tab) => {
            document.querySelectorAll('.cust-tab').forEach(el => el.classList.add('hidden'));
            document.getElementById(`cust-${tab}`).classList.remove('hidden');
        };

        // 驻注转 拽
        lucide.createIcons();
    </script>
</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans overflow-hidden">

    <!-- 1. 住 注 -->
    <div id="loading" class="screen fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- 2. 住 住 -->
    <div id="login-screen" class="screen hidden h-full flex flex-col items-center justify-center bg-slate-100 p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Saban Pro</h1>
            <p class="text-gray-500 mb-6">注专转 住拽 转拽转</p>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input id="email" type="email" placeholder="" class="w-full p-3 border rounded-xl" required>
                <input id="password" type="password" placeholder="住住" class="w-full p-3 border rounded-xl" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">住</button>
            </form>
        </div>
    </div>

    <!-- 3. 住 专 -->
    <div id="guest-screen" class="screen hidden h-full flex flex-col items-center justify-center p-6 text-center">
        <i data-lucide="clock" class="w-16 h-16 text-yellow-500 mb-4"></i>
        <h2 class="text-2xl font-bold">砖 转</h2>
        <p class="text-gray-600 mb-6">转 砖专  注专转.</p>
        <button onclick="handleLogout()" class="text-red-500 font-bold">爪</button>
    </div>

    <!-- 4. 砖专 拽 (Customer) -->
    <div id="customer-dashboard" class="screen hidden h-full flex flex-col bg-[#efeae2]">
        <!-- Header -->
        <div class="bg-[#075e54] text-white p-3 flex items-center justify-between shadow-md sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#075e54] font-bold">.住</div>
                <div>
                    <div class="font-bold">拽转 转</div>
                    <div class="text-xs opacity-80">专 注转</div>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-2"><i data-lucide="log-out"></i></button>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-hidden relative">
            <!-- Tab: Chat -->
            <div id="cust-chat" class="cust-tab h-full flex flex-col">
                <div id="customer-messages" class="flex-1 overflow-y-auto p-4 chat-bg"></div>
                <form onsubmit="sendCustomerMessage(event)" class="p-2 bg-gray-100 flex gap-2 items-center">
                    <button type="button" onclick="openCustomerTab('catalog')" class="p-2 text-gray-600"><i data-lucide="plus"></i></button>
                    <input id="customer-input" type="text" placeholder="拽 注..." class="flex-1 p-3 rounded-full border-none bg-white shadow-sm" autocomplete="off">
                    <button type="submit" class="p-3 bg-[#075e54] text-white rounded-full shadow"><i data-lucide="send"></i></button>
                </form>
            </div>

            <!-- Tab: Catalog -->
            <div id="cust-catalog" class="cust-tab hidden h-full bg-gray-50 p-4 overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">拽 爪专</h2>
                    <button id="tab-chat" onclick="openCustomerTab('chat')" class="text-blue-600 font-bold">专 爪'</button>
                </div>
                <div id="customer-catalog-grid" class="grid grid-cols-2 gap-4">
                    <!-- 爪专 注  -->
                </div>
            </div>
        </div>
    </div>

    <!-- 5. 砖专 /拽 (Worker) -->
    <div id="worker-dashboard" class="screen hidden h-full flex flex-col md:flex-row bg-gray-100">
        <!-- Sidebar List -->
        <div class="w-full md:w-1/3 bg-white border-l flex flex-col h-1/3 md:h-full">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <h2 class="font-bold text-gray-700">拽 转</h2>
                <button onclick="handleLogout()" class="text-red-500"><i data-lucide="log-out"></i></button>
            </div>
            <div id="worker-users-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <!-- Chat Area -->
        <div class="w-full md:w-2/3 flex flex-col h-2/3 md:h-full bg-[#efeae2] relative border-t md:border-t-0">
            <div id="worker-chat-placeholder" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-0">
                <div class="text-gray-400">专 砖 专砖</div>
            </div>
            
            <div id="worker-chat-area" class="hidden flex flex-col h-full z-10">
                <div class="bg-white p-3 border-b shadow-sm flex justify-between">
                    <span id="chat-user-name" class="font-bold">砖 拽</span>
                </div>
                <div id="worker-messages" class="flex-1 overflow-y-auto p-4 chat-bg"></div>
                
                <!-- Input Area -->
                <div class="p-3 bg-gray-100 border-t">
                    <div class="flex items-center gap-2 mb-2">
                        <label class="flex items-center gap-2 cursor-pointer select-none">
                            <input type="checkbox" id="internal-mode" class="w-4 h-4">
                            <span class="text-xs font-bold text-yellow-700 flex gap-1 items-center"><i data-lucide="lock" class="w-3"></i> 爪 驻 (住转专)</span>
                        </label>
                    </div>
                    <form onsubmit="sendWorkerMessage(event)" class="flex gap-2">
                        <input id="worker-input" type="text" placeholder="拽..." class="flex-1 p-2 rounded border">
                        <button type="submit" class="bg-blue-600 text-white px-4 rounded"><i data-lucide="send"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 6. 砖专  (Admin) -->
    <div id="admin-dashboard" class="screen hidden h-full flex flex-col bg-gray-50">
        <header class="bg-white p-4 shadow flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-800">砖拽 </h1>
            <button onclick="handleLogout()" class="text-red-500 font-bold">爪</button>
        </header>
        <main class="flex-1 p-6 overflow-y-auto">
            <div class="grid md:grid-cols-2 gap-6">
                <!--  砖转砖 -->
                <div class="bg-white p-4 rounded-xl shadow">
                    <h2 class="font-bold mb-4 border-b pb-2">砖转砖</h2>
                    <div id="admin-users-list" class="space-y-2 max-h-60 overflow-y-auto"></div>
                </div>

                <!-- 住驻转 爪专 -->
                <div class="bg-white p-4 rounded-xl shadow">
                    <h2 class="font-bold mb-4 border-b pb-2">住驻转 爪专</h2>
                    <form onsubmit="addAdminProduct(event)" class="space-y-3">
                        <input id="prod-name" placeholder="砖 爪专" class="w-full p-2 border rounded" required>
                        <input id="prod-specs" placeholder="驻专" class="w-full p-2 border rounded">
                        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded font-bold">住祝 拽</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
