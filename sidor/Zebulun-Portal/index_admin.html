<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebulun Catalog Admin</title>
    <!-- 
      קובץ זה מיועד להיות מוטמע כ-Web App בתוך Google Apps Script.
      הוא משתמש ב-google.script.run כדי לתקשר עם Code.gs.
      הוא *אינו* משתמש ב-Firebase ישירות, אלא קורא ל-API של הקטלוג.
    -->
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons (Feather) -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Google Font: Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6; /* blue-500 */
            --primary-dark: #2563eb; /* blue-600 */
            --bg-light: #f3f4f6; /* gray-100 */
            --bg-white: #ffffff;
            --border-color: #e5e7eb; /* gray-200 */
            --text-dark: #1f2937; /* gray-800 */
            --text-light: #6b7280; /* gray-500 */
            --danger: #ef4444; /* red-500 */
        }
        
        html { -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overscroll-behavior: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Layout */
        .app-layout {
            display: grid;
            grid-template-columns: 1fr;
            height: 100vh;
        }
        @media (min-width: 1024px) {
            .app-layout {
                grid-template-columns: 1fr 380px; /* Main content | Cart Sidebar */
            }
        }
        
        /* Product Card */
        .product-card {
            transition: all 0.2s ease-out;
            border: 1px solid transparent;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }
        .product-card-image-wrapper {
            position: relative;
            overflow: hidden;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .product-card img {
            transition: transform 0.3s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-card-zoom {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem; /* RTL friendly */
            background: rgba(0,0,0,0.4);
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .product-card:hover .product-card-zoom {
            opacity: 1;
        }
        
        /* Cart Sidebar */
        #cart-sidebar {
            position: fixed;
            top: 0;
            left: 0; /* RTL friendly */
            width: 100%;
            height: 100%;
            transform: translateX(-100%); /* RTL friendly */
            transition: transform 0.3s ease;
            z-index: 40;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 1024px) {
            #cart-sidebar {
                position: relative;
                transform: translateX(0);
            }
        }
        #cart-sidebar.open {
            transform: translateX(0);
        }
        #cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #cart-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 0.375rem;
        }
        .cart-item input {
            width: 60px;
            padding: 0.25rem 0.5rem;
        }
        
        /* Modal (Zoom) */
        #image-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #image-modal-overlay.open {
            display: flex;
            opacity: 1;
        }
        #image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        #image-modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 0.5rem;
        }
        
        /* Loader */
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body class="antialiased">

    <!-- App Layout -->
    <div class="app-layout">
        
        <!-- Main Content (Catalog) -->
        <main id="main-content" class="flex flex-col h-full overflow-hidden">
            <!-- Header -->
            <header class="glass-card m-4 p-4 flex-shrink-0">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                    <h1 class="text-2xl font-bold text-primary-color">קטלוג מוצרים - זבולון עדירן</h1>
                    <div class="flex-grow max-w-lg w-full">
                        <input type="text" id="search-input" class="form-input w-full" placeholder="חפש לפי שם, מק'ט או כינוי...">
                    </div>
                    <select id="category-filter" class="form-input w-full md:w-auto">
                        <option value="all">כל הקטגוריות</option>
                        <!-- Categories injected by JS -->
                    </select>
                </div>
            </header>
            
            <!-- Products Grid -->
            <div id="products-grid" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto no-scrollbar">
                <!-- Loader -->
                <div id="catalog-loader" class_alias="loader-container" class="col-span-full flex flex-col items-center justify-center p-10">
                    <div class="loader"></div>
                    <p class="mt-4 font-semibold text-lg">טוען קטלוג מוצרים...</p>
                </div>
                <!-- Product cards injected by JS -->
            </div>
            
            <!-- Mobile Cart Button -->
            <button id="mobile-cart-toggle" class="lg:hidden fixed bottom-4 left-4 z-20 w-16 h-16 bg-primary-color rounded-full shadow-lg flex items-center justify-center text-white" onclick="toggleCart(true)">
                <i data-feather="shopping-cart" class="w-7 h-7"></i>
                <span id="mobile-cart-badge" class="absolute top-0 right-0 w-6 h-6 bg-danger rounded-full text-xs font-bold flex items-center justify-center border-2 border-primary-color">0</span>
            </button>
        </main>
        
        <!-- Cart Sidebar -->
        <aside id="cart-sidebar" class="glass-card border-r border-gray-200">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center flex-shrink-0">
                <h2 class="text-xl font-bold">סל קניות</h2>
                <button class="lg:hidden btn-icon" onclick="toggleCart(false)">
                    <i data-feather="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Cart Items -->
            <div id="cart-items" class="flex-grow p-4 overflow-y-auto no-scrollbar space-y-3">
                <p id="cart-empty-msg" class="text-text-light text-center mt-10">הסל שלך ריק.</p>
                <!-- Cart items injected by JS -->
            </div>
            
            <!-- Cart Footer (Checkout) -->
            <div id="cart-footer" class="p-4 border-t border-gray-200 flex-shrink-0 space-y-4">
                <div>
                    <label for="customer-name" class="form-label">שם לקוח / פרויקט</label>
                    <input type="text" id="customer-name" class="form-input" placeholder="שם מלא">
                </div>
                 <div>
                    <label for="order-notes" class="form-label">הערות להזמנה</label>
                    <textarea id="order-notes" class="form-input" rows="2" placeholder="הערות מיוחדות למשלוח..."></textarea>
                </div>
                <button id="submit-order-btn" class="btn btn-primary btn-lg w-full">
                    <span>שלח הזמנה</span>
                </button>
            </div>
        </aside>
    </div>
    
    <!-- Cart Overlay (for mobile) -->
    <div id="cart-overlay" class="lg:hidden" onclick="toggleCart(false)"></div>
    
    <!-- Image Zoom Modal -->
    <div id="image-modal-overlay" onclick="closeImageModal()">
        <div id="image-modal-content" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="Product zoom">
            <p id="modal-caption" class="text-center font-semibold text-white"></p>
        </div>
    </div>


    <!-- 
    ======================================================
    === EMBEDDED JAVASCRIPT
    === (google.script.run edition)
    ======================================================
    -->
    <script>
        const CATALOG_API_URL = "https://script.google.com/macros/s/AKfycbzXTd7xKPR6MH9rtOEGxPr3-hrTCTfpuH0kKOzpRkMGOlmYbvKfjwL8d2fgwIa_3_UT/exec";

        // --- Global State ---
        let allProducts = [];
        let cart = []; // { sku, name, quantity, image }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded. Initializing app...");
            feather.replace();
            
            // --- Event Listeners ---
            document.getElementById('search-input').addEventListener('input', 
                debounce(() => renderProducts(allProducts), 300)
            );
            document.getElementById('category-filter').addEventListener('change', 
                () => renderProducts(allProducts)
            );
            document.getElementById('submit-order-btn').addEventListener('click', submitOrder);
            
            // --- Initial Data Load ---
            fetchCatalogData();
        });

        // --- Data Fetching (google.script.run) ---
        function fetchCatalogData() {
            const loader = document.getElementById('catalog-loader');
            loader.style.display = 'flex';
            
            console.log("Calling google.script.run.getProducts()...");
            
            google.script.run
                .withSuccessHandler(response => {
                    console.log("Success: Received data from Apps Script.");
                    if (response && response.status === 'success' && Array.isArray(response.data)) {
                        allProducts = response.data;
                        console.log(`Loaded ${allProducts.length} products.`);
                        populateCategoryFilter(allProducts);
                        renderProducts(allProducts);
                        loader.style.display = 'none';
                    } else {
                        throw new Error(response.error ? response.error.message : "Invalid data structure from API.");
                    }
                })
                .withFailureHandler(error => {
                    console.error("Failure: Error calling google.script.run:", error);
                    loader.innerHTML = `<p class="text-danger font-semibold">שגיאה בטעינת הקטלוג: ${error.message}</p>`;
                })
                .getProducts();
        }

        // --- Rendering Functions ---
        
        function populateCategoryFilter(products) {
            const categories = [...new Set(products.map(p => p.category))].filter(Boolean);
            const filterEl = document.getElementById('category-filter');
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterEl.appendChild(option);
            });
        }

        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = ''; // Clear previous results
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;

            const filteredProducts = products.filter(p => {
                const matchesCategory = (category === 'all' || p.category === category);
                const matchesSearch = !searchTerm || 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.sku.toLowerCase().includes(searchTerm) ||
                    p.aliases.some(alias => alias.toLowerCase().includes(searchTerm));
                
                return matchesCategory && matchesSearch;
            });
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-text-light p-10">לא נמצאו מוצרים תואמים.</p>`;
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card glass-card';
                
                const imageUrl = product.imageUrl || 'https://placehold.co/400x300/e2e8f0/94a3b8?text=N/A';
                
                card.innerHTML = `
                    <div class="product-card-image-wrapper bg-gray-100">
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="product-card-zoom" onclick="openImageModal(event, '${imageUrl}', '${product.name} (מק\'ט: ${product.sku})')">
                            <i data-feather="zoom-in"></i>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <span class="text-xs font-semibold text-primary-color uppercase">${product.category}</span>
                        <h3 class="text-lg font-bold text-text-dark mt-1">${product.name}</h3>
                        <p class="text-sm text-text-light mt-1">מק"ט: ${product.sku}</p>
                        <p class="text-sm text-text-light mt-2 flex-grow">${truncate(product.description, 70)}</p>
                        <button class="btn btn-primary w-full mt-4" onclick="addToCart(event, '${product.sku}')">
                            <i data-feather="plus" class="w-5 h-5"></i>
                            <span>הוסף לסל</span>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            feather.replace();
        }

        // --- Cart Logic ---

        function addToCart(event, sku) {
            event.stopPropagation(); // Prevent card click
            const product = allProducts.find(p => p.sku === sku);
            if (!product) return;

            const existingItem = cart.find(item => item.sku === sku);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    sku: product.sku,
                    name: product.name,
                    quantity: 1,
                    image: product.imageUrl
                });
            }
            
            console.log("Cart updated:", cart);
            renderCart();
        }
        window.addToCart = addToCart; // Expose to global onclick

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('cart-empty-msg');
            const mobileBadge = document.getElementById('mobile-cart-badge');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '';
                emptyMsg.style.display = 'block';
                mobileBadge.textContent = '0';
                mobileBadge.classList.add('hidden');
                return;
            }

            emptyMsg.style.display = 'none';
            cartContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image || 'https://placehold.co/40x40/e2e8f0/94a3b8?text=N/A'}" alt="${item.name}">
                    <div class="flex-grow">
                        <h4 class="font-semibold text-sm">${item.name}</h4>
                        <p class="text-xs text-text-light">מק"ט: ${item.sku}</p>
                    </div>
                    <input type="number" class="form-input text-center" value="${item.quantity}" min="1" onchange="updateCartQuantity('${item.sku}', this.value)">
                    <button class="btn-icon text-danger" onclick="updateCartQuantity('${item.sku}', 0)">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            mobileBadge.textContent = totalItems;
            mobileBadge.classList.remove('hidden');
            
            feather.replace();
        }

        function updateCartQuantity(sku, newQuantity) {
            const qty = parseInt(newQuantity);
            const itemIndex = cart.findIndex(item => item.sku === sku);

            if (itemIndex === -1) return;

            if (qty <= 0) {
                cart.splice(itemIndex, 1);
            } else {
                cart[itemIndex].quantity = qty;
            }
            renderCart();
        }
        window.updateCartQuantity = updateCartQuantity; // Expose

        function submitOrder() {
            const customerName = document.getElementById('customer-name').value;
            const notes = document.getElementById('order-notes').value;
            
            if (cart.length === 0) {
                alert("סל הקניות ריק.");
                return;
            }
            if (!customerName) {
                alert("חובה להזין שם לקוח או פרויקט.");
                return;
            }
            
            const orderObject = {
                customerName: customerName,
                projectName: customerName, // Assuming name is project for now
                notes: notes,
                cartItems: cart
            };

            const btn = document.getElementById('submit-order-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loader-small mx-auto"></div>';

            console.log("Calling google.script.run.createOrder()...");
            
            google.script.run
                .withSuccessHandler(response => {
                    console.log("Success: Order created.", response);
                    if (response && response.status === 'success') {
                        alert(`הזמנה ${response.data.orderId} נשלחה בהצלחה!`);
                        // Reset form
                        cart = [];
                        renderCart();
                        document.getElementById('customer-name').value = '';
                        document.getElementById('order-notes').value = '';
                        toggleCart(false);
                    } else {
                        throw new Error(response.error ? response.error.message : "Failed to create order.");
                    }
                })
                .withFailureHandler(error => {
                    console.error("Failure: Error creating order:", error);
                    alert(`שגיאה בשליחת הזמנה: ${error.message}`);
                })
                .withFinally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<span>שלח הזמנה</span>';
                })
                .createOrder(orderObject);
        }
        
        // --- UI Helpers ---

        function toggleCart(forceOpen = null) {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            const isOpen = sidebar.classList.contains('open');
            
            if (forceOpen === true || (forceOpen === null && !isOpen)) {
                sidebar.classList.add('open');
                overlay.classList.add('open');
            } else if (forceOpen === false || (forceOpen === null && isOpen)) {
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            }
        }
        window.toggleCart = toggleCart; // Expose
        
        function openImageModal(event, src, caption) {
            event.stopPropagation();
            document.getElementById('modal-image').src = src;
            document.getElementById('modal-caption').textContent = caption;
            document.getElementById('image-modal-overlay').classList.add('open');
        }
        window.openImageModal = openImageModal; // Expose

        function closeImageModal() {
            document.getElementById('image-modal-overlay').classList.remove('open');
        }
        window.closeImageModal = closeImageModal; // Expose

        function truncate(str, n) {
            return (str.length > n) ? str.substr(0, n-1) + '...' : str;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>

</body>
</html>
