<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>פורטל זבולון-עדירן | ניהול שטח</title>
    
    <!-- PWA Manifest & Theme -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons (Lucide) - More modern than Feather -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "de3834d3-1e11-40af-96d2-b25eda821c8f",
        });
      });
    </script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, where, orderBy, doc, updateDoc, getDoc, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let db, auth, userId;

        // --- UI Helpers ---
        const showToast = (msg, type = 'info') => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl text-white text-sm font-medium transition-all duration-300 z-50 ${type === 'error' ? 'bg-red-600' : 'bg-gray-800'}`;
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
        };

        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            return new Date(timestamp.seconds * 1000).toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
        };

        // --- Main Logic ---
        async function initApp() {
            if (!firebaseConfig.projectId) {
                document.body.innerHTML = '<div class="p-10 text-center text-red-500">שגיאת קונפיגורציה: חסר Project ID</div>';
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                console.log("Connected as:", userId);
                
                // Check URL for Magic Link Action
                checkUrlParams();

                // Start Listeners
                listenToStats();
                listenToOrders();

            } catch (error) {
                console.error("Init failed:", error);
                showToast("שגיאת חיבור למערכת", "error");
            }
        }

        // --- URL & Sharing Logic ---
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const action = urlParams.get('action');

            if (orderId && action === 'execute') {
                // Field Manager Mode
                openExecutionModal(orderId);
                // Clean URL without reloading
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function openExecutionModal(orderId) {
            const modal = document.getElementById('execution-modal');
            const content = document.getElementById('execution-content');
            
            modal.classList.remove('hidden');
            content.innerHTML = '<div class="text-center p-4">טוען פרטי משימה...</div>';

            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/orders`, orderId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    content.innerHTML = `
                        <div class="text-center mb-6">
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">קיבלת משימה חדשה</h2>
                            <p class="text-gray-500 text-sm">מאת: יוסי (מערכת)</p>
                        </div>
                        
                        <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100">
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-500">לקוח:</span>
                                <span class="font-bold">${data.customerName}</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span class="text-gray-500">מיקום:</span>
                                <span class="font-bold">${data.locationName}</span>
                            </div>
                            ${data.notes ? `<div class="mt-2 pt-2 border-t border-gray-200 text-sm text-gray-600">${data.notes}</div>` : ''}
                        </div>

                        <button onclick="completeOrder('${orderId}')" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            אשר ביצוע משימה
                        </button>
                        <button onclick="closeExecutionModal()" class="w-full mt-3 py-3 text-gray-500 font-medium">סגור</button>
                    `;
                    lucide.createIcons();
                } else {
                    content.innerHTML = '<div class="text-center text-red-500">ההזמנה לא נמצאה או נמחקה.</div>';
                }
            } catch (e) {
                console.error(e);
                content.innerHTML = '<div class="text-center text-red-500">שגיאה בטעינת ההזמנה.</div>';
            }
        }

        window.closeExecutionModal = () => {
            document.getElementById('execution-modal').classList.add('hidden');
        };

        window.completeOrder = async (orderId) => {
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/orders`, orderId);
                await updateDoc(docRef, {
                    status: 'COMPLETED',
                    completedAt: serverTimestamp(),
                    completedBy: userId || 'field-manager'
                });
                closeExecutionModal();
                showToast("המשימה הושלמה בהצלחה!");
                // Trigger confetti or sound here ideally
            } catch (e) {
                console.error(e);
                showToast("שגיאה בעדכון המשימה", "error");
            }
        };

        window.shareOrder = (orderId) => {
            // Construct the Magic Link
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?orderId=${orderId}&action=execute`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'משימה חדשה - פורטל זבולון',
                    text: 'קיבלת משימת שטח חדשה לביצוע. לחץ לפתיחה:',
                    url: shareUrl
                }).catch(console.error);
            } else {
                // Fallback for desktop
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showToast("הקישור הועתק! שלח אותו למנהל השטח.");
                });
            }
        };

        // --- Data Listeners ---
        function listenToStats() {
            const colRef = collection(db, `artifacts/${appId}/public/data/orders`);
            // Pending
            onSnapshot(query(colRef, where('status', '==', 'PENDING')), snap => {
                document.getElementById('stat-pending').textContent = snap.size;
            });
            // Completed
            onSnapshot(query(colRef, where('status', '==', 'COMPLETED')), snap => {
                document.getElementById('stat-completed').textContent = snap.size;
            });
        }

        function listenToOrders() {
            const container = document.getElementById('orders-list');
            const colRef = collection(db, `artifacts/${appId}/public/data/orders`);
            const q = query(colRef, orderBy('createdAt', 'desc')); // removed limit for now

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 text-gray-400">
                            <i data-lucide="inbox" class="w-12 h-12 mb-2 opacity-50"></i>
                            <p>אין הזמנות במערכת</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                container.innerHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const isCompleted = data.status === 'COMPLETED';
                    const statusColor = isCompleted ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';
                    const statusText = isCompleted ? 'הושלם' : 'ממתין';

                    return `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-3 transition-all hover:shadow-md">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-600 font-bold">
                                        ${data.customerName ? data.customerName[0] : '?'}
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-gray-800">${data.customerName}</h3>
                                        <p class="text-xs text-gray-500">${formatTime(data.createdAt)}</p>
                                    </div>
                                </div>
                                <span class="px-2 py-1 rounded-lg text-xs font-bold ${statusColor}">
                                    ${statusText}
                                </span>
                            </div>
                            
                            <div class="pl-2 border-l-2 border-gray-100 ml-4 my-2">
                                <p class="text-sm text-gray-600 flex items-center gap-2">
                                    <i data-lucide="map-pin" class="w-3 h-3"></i> ${data.locationName}
                                </p>
                                ${data.notes ? `<p class="text-xs text-gray-400 mt-1">${data.notes}</p>` : ''}
                            </div>

                            ${!isCompleted ? `
                                <div class="flex gap-2 mt-3 pt-3 border-t border-gray-50">
                                    <button onclick="shareOrder('${doc.id}')" class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-sm font-medium flex items-center justify-center gap-2 active:bg-blue-100">
                                        <i data-lucide="share-2" class="w-4 h-4"></i>
                                        שתף למנהל שטח
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                lucide.createIcons();
            });
        }

        // --- New Order Logic ---
        window.toggleNewOrderModal = (show) => {
            const modal = document.getElementById('new-order-modal');
            if (show) modal.classList.remove('translate-y-full');
            else modal.classList.add('translate-y-full');
        };

        window.submitNewOrder = async () => {
            const customer = document.getElementById('inp-customer').value;
            const location = document.getElementById('inp-location').value;
            
            if (!customer || !location) {
                showToast("אנא מלא שם ומיקום", "error");
                return;
            }

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/orders`), {
                    customerName: customer,
                    locationName: location,
                    notes: document.getElementById('inp-notes').value,
                    status: 'PENDING',
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('new-order-form').reset();
                toggleNewOrderModal(false);
                showToast("הזמנה נוצרה בהצלחה!");
            } catch (e) {
                console.error(e);
                showToast("שגיאה ביצירה", "error");
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', initApp);
    </script>

    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        /* Google Font import within style for single-file portability */
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="glass-header h-16 px-5 flex items-center justify-between flex-shrink-0 z-20 relative">
        <div>
            <h1 class="text-lg font-bold text-gray-800">פורטל זבולון</h1>
            <p class="text-[10px] text-blue-600 font-medium">ניהול מערך שטח</p>
        </div>
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-blue-200 shadow-lg">
            Z
        </div>
    </header>

    <!-- STATS BAR -->
    <div class="px-4 pt-4 pb-2 flex gap-3 flex-shrink-0 overflow-x-auto no-scrollbar">
        <div class="bg-white p-3 rounded-xl shadow-sm flex-1 min-w-[100px] border border-blue-50">
            <span class="block text-xs text-gray-400 mb-1">פתוחות</span>
            <span id="stat-pending" class="text-2xl font-bold text-blue-600">0</span>
        </div>
        <div class="bg-white p-3 rounded-xl shadow-sm flex-1 min-w-[100px] border border-green-50">
            <span class="block text-xs text-gray-400 mb-1">הושלמו</span>
            <span id="stat-completed" class="text-2xl font-bold text-green-600">0</span>
        </div>
    </div>

    <!-- MAIN LIST -->
    <main id="orders-list" class="flex-grow overflow-y-auto p-4 pb-24 space-y-3">
        <!-- Orders injected here -->
        <div class="animate-pulse space-y-3">
            <div class="h-24 bg-white rounded-2xl"></div>
            <div class="h-24 bg-white rounded-2xl"></div>
        </div>
    </main>

    <!-- FAB (Floating Action Button) -->
    <button onclick="toggleNewOrderModal(true)" class="fixed bottom-6 left-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center active:scale-90 transition-transform z-30 shadow-blue-500/40">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <!-- NEW ORDER MODAL -->
    <div id="new-order-modal" class="fixed inset-x-0 bottom-0 h-[85vh] bg-white rounded-t-3xl shadow-2xl z-40 transform translate-y-full transition-transform duration-300 flex flex-col">
        <div class="p-5 border-b border-gray-100 flex justify-between items-center">
            <h2 class="text-lg font-bold">הזמנה חדשה</h2>
            <button onclick="toggleNewOrderModal(false)" class="p-2 bg-gray-50 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-6 flex-grow overflow-y-auto">
            <form id="new-order-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">שם הלקוח / קבלן</label>
                    <input type="text" id="inp-customer" class="w-full p-4 bg-gray-50 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all outline-none" placeholder="לדוגמה: איציק הובלות">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">מיקום (עיר/רחוב)</label>
                    <input type="text" id="inp-location" class="w-full p-4 bg-gray-50 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all outline-none" placeholder="לדוגמה: ז'בוטינסקי 4, רמת גן">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">הערות למבצע</label>
                    <textarea id="inp-notes" class="w-full p-4 bg-gray-50 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all outline-none h-32 resize-none" placeholder="פרטים נוספים..."></textarea>
                </div>
            </form>
        </div>
        <div class="p-5 border-t border-gray-50">
            <button onclick="submitNewOrder()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform">
                צור הזמנה
            </button>
        </div>
    </div>

    <!-- EXECUTION MODAL (For Field Manager - via Link) -->
    <div id="execution-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden animate-fadeIn">
            <div id="execution-content" class="p-6">
                <!-- Content Injected by JS -->
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-xl text-white text-sm font-medium transition-all duration-300 z-50 opacity-0 translate-y-10 bg-gray-800 pointer-events-none">
        הודעה
    </div>

</body>
</html>
