    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({ appId: "de3834d3-1e11-40af-96d2-b25eda821c8f" });
      });
    </script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, where, orderBy, doc, updateDoc, getDoc, serverTimestamp, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let db, auth, userId, map;
        let markersGroup = null;

        // --- שמירה על המבנה המקורי שלך ---
        const state = {
            currentView: "dashboard",
            listeners: {}
        };

        // --- פונקציות מקוריות (משודרגות) ---
        
        // פונקציית הניווט המקורית, עם שדרוג למפה
        window.showView = (viewId) => {
            if (state.currentView === viewId) return;

            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('visible'));
            document.getElementById(`view-${viewId}`).classList.add('visible');
            
            document.querySelectorAll('.app-nav-item').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${viewId}`).classList.add('active');
            
            state.currentView = viewId;

            // שדרוג: אם עוברים למפה, רענן את התצוגה שלה
            if (viewId === 'map' && map) {
                setTimeout(() => map.invalidateSize(), 100);
            }
        }

        // פונקציית המודאל המקורית (ללא שינוי)
        window.openModal = (title, body, footer, isWide = false) => {
            const modal = document.getElementById('main-modal');
            modal.classList.toggle('modal-wide', isWide);
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-footer').innerHTML = footer;
            document.getElementById('modal-overlay').classList.add('visible');
            modal.classList.add('visible');
            lucide.createIcons(); // שדרוג: רענון אייקונים
        }

        window.closeModal = () => {
            document.getElementById('modal-overlay').classList.remove('visible');
            document.getElementById('main-modal').classList.remove('visible');
            document.getElementById('main-modal').classList.remove('modal-wide');
        }

        // פונקציית ההתראות המקורית (ללא שינוי)
        window.playAlert = (message, type = "info") => {
            const toast = document.getElementById('toast-alert');
            const toastMsg = document.getElementById('toast-message');
            toastMsg.innerText = message;
            toast.className = `toast ${type}`; // Add info, success, warning, error
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 4000);
        }

        // --- לוגיקה חדשה ---

        // 1. אתחול כללי
        async function initApp() {
            if (!firebaseConfig.projectId) {
                document.body.innerHTML = '<div class="p-10 text-center text-red-500">שגיאת קונפיגורציה: חסר Project ID</div>';
                return;
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug');

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                console.log("Connected as:", userId);
                
                // התחלת האזנה
                initMap();
                listenToStats();
                listenToOrders();
                
                // בדיקת קישור הפעלה
                checkUrlParams();

            } catch (error) {
                console.error("Init failed:", error);
                playAlert("שגיאת חיבור למערכת", "error");
            }
        }

        // 2. האזנה לסטטיסטיקות (דאשבורד)
        function listenToStats() {
            const colRef = collection(db, `artifacts/${appId}/public/data/orders`);
            onSnapshot(query(colRef, where('status', '==', 'PENDING')), snap => {
                document.getElementById('stat-pending').textContent = snap.size;
            });
            onSnapshot(query(colRef, where('status', '==', 'COMPLETED')), snap => {
                document.getElementById('stat-completed').textContent = snap.size;
            });
        }

        // 3. האזנה להזמנות (רשימה + מפה)
        function listenToOrders() {
            const container = document.getElementById('orders-list-container');
            const colRef = collection(db, `artifacts/${appId}/public/data/orders`);
            const q = query(colRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = `<div class="text-center p-10 text-gray-400"><i data-lucide="inbox" class="w-12 h-12 mx-auto mb-2"></i>אין הזמנות</div>`;
                    lucide.createIcons();
                    return;
                }
                
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrdersList(container, orders);
                updateMapMarkers(orders);
                
                lucide.createIcons();
            });
        }
        
        // 4. רינדור רשימת הזמנות
        function renderOrdersList(container, orders) {
            container.innerHTML = orders.map(data => {
                const isCompleted = data.status === 'COMPLETED';
                const statusColor = isCompleted ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';
                const statusText = isCompleted ? 'הושלם' : 'ממתין';

                return `
                    <div classitem>
                        <div class="item-header">
                            <div class="item-id">${data.customerName}</div>
                            <div class="item-status ${statusColor}">${statusText}</div>
                        </div>
                        <div class="item-body">
                            <i data-lucide="map-pin"></i>
                            <span>${data.locationName}</span>
                        </div>
                        ${data.driverName ? `<div class="item-sub-body"><i data-lucide="user-check"></i><span>נהג: ${data.driverName}</span></div>` : ''}
                        ${data.notes ? `<div class="item-sub-body"><i data-lucide="message-square"></i><span>${data.notes}</span></div>` : ''}
                        
                        ${!isCompleted ? `
                            <div class="item-footer">
                                <button class="btn btn-icon" onclick="shareOrder('${data.id}')">
                                    <i data-lucide="share-2"></i>
                                    שתף למנהל שטח
                                </button>
                            </div>
                        ` : ''}
                    </divitem>
                `;
            }).join('');
        }

        // 5. לוגיקת מפה וסיכות
        function initMap() {
            map = L.map('map-container').setView([32.0853, 34.7818], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersGroup = L.layerGroup().addTo(map);
        }

        const createMapIcon = (color) => L.divIcon({
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" class="w-10 h-10 drop-shadow-md"><path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041A16.975 16.975 0 0012 21.75c-2.676 0-5.216-.584-7.499-1.632l-.004-.002c-.004-.002-.007-.003-.011-.005a.758.758 0 00-.346-.115L3.75 19.5c-.828 0-1.5-.672-1.5-1.5V4.5A2.25 2.25 0 014.5 2.25h15A2.25 2.25 0 0121.75 4.5v13.5c0 .828-.672 1.5-1.5 1.5h-.008a.75.75 0 00-.347.114l-.01.005c-.004.002-.007.003-.012.005A16.975 16.975 0 0012 21.75c-2.676 0-5.216-.584-7.499-1.632zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" clip-rule="evenodd" /></svg>`,
            className: 'bg-transparent border-0', iconSize: [40, 40], iconAnchor: [20, 40], popupAnchor: [0, -40]
        });
        const iconPending = createMapIcon('#EF4444'); // אדום
        const iconAssigned = createMapIcon('#3B82F6'); // כחול

        function updateMapMarkers(orders) {
            if (!map || !markersGroup) return;
            markersGroup.clearLayers();
            const bounds = [];
            
            orders.forEach(o => {
                if (o.location && o.location.lat && o.location.lng) {
                    const isAssigned = !!o.driverId;
                    const icon = isAssigned ? iconAssigned : iconPending;
                    const popup = `<b>${o.customerName}</b><br>${o.locationName}<br>נהג: ${o.driverName || 'לא שויך'}`;
                    
                    L.marker([o.location.lat, o.location.lng], { icon: icon })
                        .bindPopup(popup)
                        .addTo(markersGroup);
                    bounds.push([o.location.lat, o.location.lng]);
                }
            });
            
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // 6. הזמנה חדשה (בשביל יוסי)
        window.openNewOrderModal = () => {
            const title = "הזמנה חדשה";
            const body = `
                <form id="new-order-form" class="space-y-4">
                    <div>
                        <label class="form-label">שם לקוח / קבלן</label>
                        <input type="text" id="inp-customer" class="form-input" placeholder="לדוגמה: איציק הובלות">
                    </div>
                    <div>
                        <label class="form-label">מיקום (עיר/רחוב)</label>
                        <input type="text" id="inp-location" class="form-input" placeholder="לדוגמה: ז'בוטינסקי 4, רמת גן">
                    </div>
                    <div>
                        <label class="form-label">הערות למבצע</label>
                        <textarea id="inp-notes" class="form-input" rows="3" placeholder="פרטים נוספים..."></textarea>
                    </div>
                </form>
            `;
            const footer = `
                <button class="btn btn-secondary" onclick="closeModal()">ביטול</button>
                <button class="btn btn-primary" onclick="submitNewOrder()">צור הזמנה</button>
            `;
            openModal(title, body, footer);
        }

        window.submitNewOrder = async () => {
            const customer = document.getElementById('inp-customer').value;
            const location = document.getElementById('inp-location').value;
            
            if (!customer || !location) {
                playAlert("אנא מלא שם ומיקום", "warning");
                return;
            }

            // Mock Geocoding
            const baseLat = 32.0853, baseLng = 34.7818;
            const mockLat = baseLat + (Math.random() - 0.5) * 0.1;
            const mockLng = baseLng + (Math.random() - 0.5) * 0.1;

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/orders`), {
                    customerName: customer,
                    locationName: location,
                    location: { lat: mockLat, lng: mockLng },
                    notes: document.getElementById('inp-notes').value,
                    status: 'PENDING',
                    createdAt: serverTimestamp()
                });
                
                closeModal();
                playAlert("הזמנה נוצרה בהצלחה!", "success");
                showView('orders');
            } catch (e) {
                console.error(e);
                playAlert("שגיאה ביצירת ההזמנה", "error");
            }
        };

        // 7. לוגיקת שיתוף וביצוע
        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            if (p.has('orderId') && p.get('action') === 'execute') {
                openExecutionModal(p.get('orderId'));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function openExecutionModal(orderId) {
            const bodyLoading = '<div class="text-center p-4">טוען פרטי משימה...</div>';
            openModal("אישור ביצוע משימה", bodyLoading, "");

            const docRef = doc(db, `artifacts/${appId}/public/data/orders`, orderId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                const body = `
                    <div class="bg-gray-50 p-4 rounded-xl mb-4 border">
                        <p><strong>לקוח:</strong> ${data.customerName}</p>
                        <p><strong>מיקום:</strong> ${data.locationName}</p>
                        ${data.notes ? `<p><strong>הערות:</strong> ${data.notes}</p>` : ''}
                    </div>
                `;
                const footer = `<button class="btn btn-success w-full" onclick="completeOrder('${orderId}')">אשר ביצוע משימה</button>`;
                openModal("קיבלת משימה חדשה", body, footer);
            } else {
                openModal("שגיאה", "<p>ההזמנה לא נמצאה.</p>", `<button class="btn btn-secondary" onclick="closeModal()">סגור</button>`);
            }
        }

        window.completeOrder = async (orderId) => {
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/orders`, orderId);
                await updateDoc(docRef, {
                    status: 'COMPLETED',
                    completedAt: serverTimestamp(),
                    completedBy: userId || 'field-manager'
                });
                closeModal();
                playAlert("המשימה הושלמה בהצלחה!", "success");
            } catch (e) {
                playAlert("שגיאה בעדכון המשימה", "error");
            }
        };

        window.shareOrder = (orderId) => {
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?orderId=${orderId}&action=execute`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'משימה חדשה - פורטל זבולון',
                    text: 'קיבלת משימת שטח חדשה לביצוע:',
                    url: shareUrl
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    playAlert("הקישור הועתק! שלח אותו למנהל השטח.");
                });
            }
        };

        // אתחול
        document.addEventListener('DOMContentLoaded', initApp);
        window.initIcons = () => lucide.createIcons(); // החלפה של feather
        window.initIcons();

    </script>

        /* התראות (מהקובץ המקורי) */

            position: fixed; top: 1rem; left: 1rem; right: 1rem;

        .toast.visible { transform: translateY(0); }
        .toast.info { background: #3b82f6; }
        .toast.success { background: #16a34a; }
        .toast.warning { background: #f59e0b; }
        .toast.error { background: #ef4444; }

        /* מפת ליפלט */
        #map-container { z-index: 1; }
        
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="app-header h-16 px-4 flex items-center justify-between flex-shrink-0 z-20">
        <h1 class="text-lg font-bold">פורטל זבולון</h1>
        <div class="flex items-center gap-2">
            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="search" class="w-5 h-5 text-gray-500"></i>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="bell" class="w-5 h-5 text-gray-500"></i>
            </button>
        </div>
    </header>

    <!-- App Content -->
    <main class="app-content flex-grow overflow-hidden relative">
        <!-- Dashboard View -->
        <div id="view-dashboard" class="view-container visible h-full overflow-y-auto p-4">
            <h2 class="text-2xl font-light mb-4">ברוך שובך, <span class="font-bold">יוסי</span></h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="kpi-card p-4 rounded-xl shadow-sm">
                    <span class="block text-sm text-gray-500 mb-1">הזמנות פתוחות</span>
                    <span id="stat-pending" class="text-3xl font-bold text-blue-600">0</span>
                </div>
                <div class="kpi-card p-4 rounded-xl shadow-sm">
                    <span class="block text-sm text-gray-500 mb-1">הושלמו היום</span>
                    <span id="stat-completed" class="text-3xl font-bold text-green-600">0</span>
                </div>
            </div>
            <h3 class="text-lg font-bold mb-2">קיצורי דרך</h3>
            <div class="space-y-3">
                <button onclick="showView('orders')" class="w-full text-right bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm flex items-center gap-4">
                    <i data-lucide="list-checks" class="w-6 h-6 text-blue-500"></i>
                    <span class="font-semibold">צפה בכל ההזמנות</span>
                </button>
                <button onclick="showView('map')" class="w-full text-right bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm flex items-center gap-4">
                    <i data-lucide="map" class="w-6 h-6 text-green-500"></i>
                    <span class="font-semibold">פתח מפת שטח</span>
                </button>
            </div>
        </div>

        <!-- Orders View -->
        <div id="view-orders" class="view-container h-full overflow-y-auto p-4">
            <h2 class="text-xl font-bold mb-4">כל ההזמנות</h2>
            <div id="orders-list-container">
                <!-- Orders Injected Here -->
            </div>
        </div>
        
        <!-- Map View -->
        <div id="view-map" class="view-container h-full">
            <div id="map-container" class="w-full h-full"></div>
        </div>
    </main>

    <!-- Footer Nav -->
    <footer class="app-footer-nav h-20 px-4 flex justify-around items-center flex-shrink-0 z-20">
        <button id="nav-dashboard" onclick="showView('dashboard')" class="app-nav-item active">
            <i data-lucide="layout-dashboard"></i>
            <span>דאשבורד</span>
        </button>
        <button id="nav-orders" onclick="showView('orders')" class="app-nav-item">
            <i data-lucide="list-checks"></i>
            <span>הזמנות</span>
        </button>
        <!-- כפתור הזמנה חדשה (בשביל יוסי) -->
        <button id="nav-new" onclick="openNewOrderModal()" class="bg-blue-600 text-white rounded-full w-14 h-14 flex items-center justify-center -mt-8 shadow-lg">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>
        <button id="nav-map" onclick="showView('map')" class="app-nav-item">
            <i data-lucide="map"></i>
            <span>מפה</span>
        </button>
        <button id="nav-settings" class="app-nav-item">
            <i data-lucide="settings"></i>
            <span>הגדרות</span>
        </button>
    </footer>

    <!-- Modal (מהקובץ המקורי) -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="main-modal" class="app-modal">
        <div class="modal-header">
            <h3 id="modal-title" class="font-bold text-lg">כותרת מודאל</h3>
        </div>
        <div id="modal-body" class="modal-body">
            <!-- Content Injected Here -->
        </div>
        <div id="modal-footer" class="modal-footer">
            <!-- Buttons Injected Here -->
        </div>
    </div>

    <!-- Toast Alert (מהקובץ המקורי) -->
    <div id="toast-alert" class="toast info">
        <span id="toast-message">זוהי התראה</span>
    </div>

</body>
</html>
