<head>

      Zebulun Site App v1.0
      אפליקציית PWA למנהלי אתרים של זבולון עדירן.
      מופעלת באמצעות לינק התקנה מפורטל יוסי.
      שולחת "בקשות הזמנה" לאישור.
     -->

    <style>
        :root {
            --primary-color: #3b82f6; /* blue-500 */
            --primary-dark: #2563eb; /* blue-600 */
            --primary-light: #eff6ff; /* blue-50 */
            --bg-light: #f3f4f6; /* gray-100 */
            --bg-white: #ffffff;
            --border-color: #e5e7eb; /* gray-200 */
            --text-dark: #1f2937; /* gray-800 */
            --text-light: #6b7280; /* gray-500 */
        }
        
        html.dark {
            --primary-color: #60a5fa; /* blue-400 */
            --primary-dark: #3b82f6; /* blue-500 */
            --primary-light: #1e3a8a; /* blue-900 / slate-700 */
            --bg-light: #0f172a; /* slate-900 */
            --bg-white: #1e293b; /* slate-800 */
            --border-color: #334155; /* slate-700 */
            --text-dark: #f1f5f9; /* slate-100 */
            --text-light: #94a3b8; /* slate-400 */
        }

        html { -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overscroll-behavior: none;
            /* ריפוד תחתון קבוע בגובה הניווט */
            padding-bottom: 80px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Loader */
        #app-loader {
            position: fixed; inset: 0;
            background-color: var(--bg-light);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.3s ease;
        }
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        .loader-small {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* App View Management */
        .app-page { display: none; }
        .app-page.active { display: block; }
        
        /* Bottom Nav */
        #bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: var(--bg-white);
            border-top: 1px solid var(--border-color);
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: env(safe-area-inset-bottom, 0);
            z-index: 1000;
        }
        .nav-button {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 8px 4px; color: var(--text-light);
            font-size: 0.75rem; font-weight: 500;
            border-top: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .nav-button.active {
            color: var(--primary-color);
            border-top-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        /* --- Request (Chat) View --- */
        #request-log-container {
            /* 100vh - header - input bar - bottom nav - page padding */
            height: calc(100vh - 60px - 70px - 80px - 2rem);
            overflow-y: auto;
        }
        .chat-bubble {
            max-width: 85%; padding: 0.5rem 1rem; border-radius: 1rem;
            margin-bottom: 0.5rem; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .chat-bubble-user {
            background-color: var(--primary-color); color: white;
            border-bottom-right-radius: 0.25rem; align-self: flex-end;
        }
        .chat-bubble-media {
            background-color: var(--bg-white); border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem; align-self: flex-start;
        }
        .chat-bubble-system {
            background-color: var(--primary-light); color: var(--primary-dark);
            border-radius: 0.25rem; align-self: center; text-align: center;
            font-size: 0.8rem; padding: 0.25rem 0.75rem;
        }
        
        /* --- Catalog View --- */
        .product-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem; overflow: hidden;
            transition: all 0.2s;
        }
        .product-card:hover { box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .product-card img {
            height: 120px; width: 100%; object-fit: cover;
            background-color: var(--bg-light);
        }
        
        /* --- My Requests (Tracking) View --- */
        .request-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-right-width: 4px; border-radius: 0.5rem;
            padding: 1rem; transition: all 0.2s;
        }
        .request-card[data-status="pending"] { border-right-color: #f59e0b; } /* amber-500 */
        .request-card[data-status="approved"] { border-right-color: #10b981; } /* emerald-500 */
        .request-card[data-status="on-way"] { border-right-color: var(--primary-color); }
        
        #map-track { height: 250px; width: 100%; border-radius: 0.5rem; background-color: #eee; }
    </style>
</head>
<body class="antialiased">

    <!-- Global Loader -->
    <div id="app-loader">
        <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="Saban Logo" class="w-20 h-20 mb-4">
        <div class="loader"></div>
        <p class="mt-4 font-semibold text-lg" id="loader-text">טוען אפליקציית אתר...</p>

    <div id="modal-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="closeModal()"></div>

        <div id="modal-header" class="flex justify-between items-center p-4 border-b">
            <h3 id="modal-title" class="text-lg font-bold">...</h3>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-900"><i data-feather="x"></i></button>
        </div>
        <div id="modal-body" class="p-4 max-h-[60vh] overflow-y-auto"></div>
        <div id="modal-footer" class="p-4 bg-gray-50 border-t flex justify-end"></div>

    <!-- Main Content -->
    <main class="p-4">
    
        <!-- ======================= -->
        <!-- View 1: New Request (Chat) -->
        <!-- ======================= -->
        <div id="view-request" class="app-page active">
            
            <!-- Catalog Search Results (Absolutely positioned) -->
            <div id="catalog-results-popup" class="absolute bg-white shadow-lg rounded-lg border max-h-64 overflow-y-auto z-20 w-full left-0 right-0 -mt-2 hidden">
                <!-- תוצאות חיפוש יוכנסו לכאן -->
            </div>
            
            <!-- Request Log (like WhatsApp) -->
            <div id="request-log-container" class="flex flex-col gap-2 p-3 bg-white rounded-lg border no-scrollbar">
                <!-- Bubbles will be added here by JS -->
                <div class="chat-bubble-system">
                    התחל בקשה חדשה ע"י הקלדה, חיפוש בקטלוג, או צירוף מדיה.
                </div>
            </div>
            
            <!-- Input Bar (Fixed to bottom, above nav) -->
            <div id="request-input-bar" class="fixed bottom-[80px] left-0 right-0 p-3 bg-white border-t border-gray-200">
                <div class="flex items-center gap-2">
                    <button id="media-btn" class="p-3 text-gray-600 hover:text-primary-color"><i data-feather="plus-circle"></i></button>
                    <input type="text" id="request-input" class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-color" placeholder="הקלד פריט או חפש בקטלוג...">
                    <button id="location-btn" class="p-3 text-gray-600 hover:text-primary-color"><i data-feather="map-pin"></i></button>
                    <button id="send-request-btn" class="p-3 bg-primary-color text-white rounded-full"><i data-feather="send"></i></button>
                </div>
                <!-- Media Buttons Popup -->
                <div id="media-popup" class="absolute bottom-20 right-4 bg-white shadow-lg rounded-lg border p-2 flex gap-2 hidden">
                    <button class="p-3" onclick="handleMedia('image')"><i data-feather="camera"></i></button>
                    <button class="p-3" onclick="handleMedia('audio')"><i data-feather="mic"></i></button>
                    <button class="p-3" onclick="handleMedia('video')"><i data-feather="video"></i></button>
                </div>
            </div>
        </div>

        <!-- ======================= -->
        <!-- View 2: Catalog -->
        <!-- ======================= -->
        <div id="view-catalog" class="app-page">
            <input type="text" id="catalog-search-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="חפש בקטלוג המוצרים...">
            <div id="catalog-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Product cards will be loaded here -->
                <div class="text-center p-4 col-span-2">
                    <div class="loader-small mx-auto"></div>
                    <p class="mt-2 text-sm text-gray-500">טוען קטלוג...</p>
                </div>
            </div>
        </div>

        <!-- ======================= -->
        <!-- View 3: My Requests -->
        <!-- ======================= -->
        <div id="view-my-requests" class="app-page">
            <div id="requests-list" class="space-y-3">
                <!-- Request cards will be loaded here -->
            </div>
            
            <!-- Order Detail/Tracking View (Placeholder) -->
            <div id="tracking-view-container" class="mt-4 hidden">
                <h3 class="text-xl font-bold mb-3">מעקב הזמנה <span id="track-order-id"></span></h3>
                <div id="map-track"></div>
                <p class="text-center p-4">ממשק מעקב חי (כמו ב-customer.html) יוטען כאן כשההזמנה תהיה בדרך.</p>
            </div>
        </div>
        
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
        <button id="nav-request" class="nav-button active" onclick="navigate('request')">
            <i data-feather="plus-circle"></i>
            <span>הזמנה חדשה</span>
        </button>
        <button id="nav-catalog" class="nav-button" onclick="navigate('catalog')">
            <i data-feather="book-open"></i>
            <span>קטלוג</span>
        </button>
        <button id="nav-my-requests" class="nav-button" onclick="navigate('my-requests')">
            <i data-feather="check-square"></i>
            <span>ההזמנות שלי</span>
        </button>
    </nav>
