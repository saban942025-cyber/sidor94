<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ניהול לקוחות והזמנות</title>
    
    <!-- קישור לקובץ העיצוב -->
    <link rel="stylesheet" href="customers_manager.css">
    
    <!-- Icons (Feather) -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Google Font: Rubik & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient">

    <!-- [NEW] Toast Container -->
    <div id="toast-container"></div>

    <!-- [NEW] Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden" onclick="closeAllModals()"></div>
    
    <!-- [NEW] Edit Customer Modal -->
    <div id="edit-customer-modal" class_alias="modal" class="modal-content hidden">
        <form id="edit-customer-form" class="modal-form">
            <h3 id="edit-modal-title" class="modal-title">עריכת פרטי לקוח</h3>
            <input type="hidden" id="edit-customer-id">
            <div class="form-grid">
                <div>
                    <label for="edit-customer-number">מספר לקוח</label>
                    <input type="text" id="edit-customer-number" class="form-input">
                </div>
                <div>
                    <label for="edit-customer-name">שם לקוח</label>
                    <input type="text" id="edit-customer-name" class="form-input" required>
                </div>
                <div>
                    <label for="edit-customer-phone">טלפון</label>
                    <input type="tel" id="edit-customer-phone" class="form-input">
                </div>
                <div>
                    <label for="edit-customer-status">סטטוס</label>
                    <select id="edit-customer-status" class="form-input">
                        <option value="active">פעיל</option>
                        <option value="pending">ממתין</option>
                        <option value="blocked">חסום</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAllModals()">ביטול</button>
                <button type="submit" class="btn btn-primary">שמור שינויים</button>
            </div>
        </form>
    </div>
    
    <!-- [NEW] View History Modal -->
    <div id="history-modal" class="modal-content hidden">
        <div class="modal-form">
            <h3 id="history-modal-title" class="modal-title">היסטוריית הזמנות</h3>
            <div id="history-modal-content" class="modal-body">
                <p>טוען היסטוריה...</p>
                <!-- History items will be injected here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAllModals()">סגור</button>
            </div>
        </div>
    </div>
    
    <!-- [NEW] New Order Modal -->
    <div id="new-order-modal" class="modal-content hidden">
        <form id="new-order-form" class="modal-form">
            <h3 id="new-order-modal-title" class="modal-title">יצירת הזמנה חדשה</h3>
            <input type="hidden" id="new-order-customer-id">
            <div>
                <label for="new-order-notes">תוכן ההזמנה</label>
                <textarea id="new-order-notes" class="form-input" rows="4" placeholder="לדוגמה: 10 בלוק 20, 5 מלט..."></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAllModals()">ביטול</button>
                <button type="submit" class="btn btn-primary">צור הזמנה</button>
            </div>
        </form>
    </div>
    
    <!-- [NEW] Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-content hidden">
        <div class="modal-form">
            <h3 class="modal-title">אישור מחיקה</h3>
            <p id="delete-confirm-text" class="mb-4">האם אתה בטוח שברצונך למחוק לקוח זה? פעולה זו אינה הפיכה.</p>
            <input type="hidden" id="delete-customer-id">
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAllModals()">ביטול</button>
                <button type="button" id="delete-confirm-btn" class="btn btn-danger">מחק</button>
            </div>
        </div>
    </div>


    <!-- Glassmorphism Wrapper -->
    <div class="glass-wrapper">
        <header class="app-header">
            <h1 class="text-2xl font-bold">ניהול לקוחות והזמנות</h1>
            <a href="../index_admin.html" class="back-link" title="חזרה לדשבורד הראשי">
                <i data-feather="arrow-left-circle"></i>
                <span>חזרה</span>
            </a>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Navigation & Search -->
            <nav class="app-nav">
                <div class="nav-tabs">
                    <button id="nav-customers-btn" class="nav-tab active" onclick="showView('customers')">לקוחות</button>
                    <button id="nav-orders-btn" class="nav-tab" onclick="showView('orders')">כל ההזמנות</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" class="form-input" placeholder="חפש לקוח או הזמנה...">
                    <i data-feather="search" class="search-icon"></i>
                </div>
            </nav>

            <!-- Customers View -->
            <div id="view-customers" class="data-view active">
                <div class="table-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>מס' לקוח</th>
                                <th>שם לקוח</th>
                                <th>טלפון</th>
                                <th>סטטוס</th>
                                <th>תאריך יצירה</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="customer-table-body">
                            <!-- Loader Row -->
                            <tr>
                                <td colspan="6" class="text-center p-8">
                                    <div class="loader"></div>
                                    <p class="text-gray-500">טוען לקוחות...</p>
                                </td>
                            </tr>
                            <!-- Customer rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- All Orders View -->
            <div id="view-orders" class="data-view hidden">
                <div class="table-container">
                    <table class="data-grid">
                        <thead>
                            <tr>
                                <th>מס' הזמנה</th>
                                <th>שם לקוח</th>
                                <th>תוכן</th>
                                <th>סטטוס</th>
                                <th>תאריך יצירה</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body">
                            <tr>
                                <td colspan="5" class="text-center p-8">
                                    <div class="loader"></div>
                                    <p class="text-gray-500">טוען הזמנות...</p>
                                </td>
                            </tr>
                            <!-- Order rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="customers_manager.js"></script>
    <script>
        // Load Feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
