<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidor | צ'אט (צפייה)</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Icons (Feather) -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- 3. Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 4. Firebase SDK (Modern Modular v9+) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, where, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Config & Init ---
        // אותה הגדרה כמו בקובץ הניהול
        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", authDomain: "saban94-78949.firebaseapp.com", projectId: "saban94-78949",
          storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"
        };
        
        let db, auth;

        // --- UI & Utility ---
        const SmartLog = (module, message, level = 'info') => {
            console[level](`[${module}] ${level.toUpperCase()}:`, message);
        };

        const showError = (message) => {
            const listEl = document.getElementById('message-list');
            if (listEl) {
                listEl.innerHTML = `<div class="p-4 text-center text-red-600 font-semibold">${message}</div>`;
            }
            const headerEl = document.getElementById('chat-header-name');
            if (headerEl) {
                headerEl.textContent = 'שגיאה';
                headerEl.classList.add('text-red-600');
            }
        };

        const renderChatMessage = (msg) => {
            const listEl = document.getElementById('message-list');
            if (!listEl) return;
            
            // הגדרה פשוטה: הודעות "מנהל" נראות אחרת
            const isAdmin = msg.senderName === 'מנהל';
            
            const alignClass = isAdmin ? 'justify-start' : 'justify-end';
            const bubbleClass = isAdmin ? 'chat-bubble-admin' : 'chat-bubble-other';
            
            const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) : '';
            
            const msgEl = document.createElement('div');
            msgEl.className = `flex ${alignClass} mb-3`;
            msgEl.innerHTML = `
                <div class="max-w-xs lg:max-w-md">
                    <div class="${bubbleClass} rounded-lg py-2 px-4 shadow-sm">
                        ${!isAdmin ? `<div class="font-semibold text-xs mb-1">${msg.senderName || 'אלמוני'}</div>` : ''}
                        <p class="text-sm">${msg.text}</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 ${isAdmin ? 'text-right' : 'text-left'}">${time}</p>
                </div>
            `;
            listEl.appendChild(msgEl);
        };

        const scrollToBottom = () => {
            const listEl = document.getElementById('message-list');
            if (listEl) {
                listEl.scrollTop = listEl.scrollHeight;
            }
        };
        
        // --- Chat Logic ---

        async function getRoomDetails(appId, roomId) {
            const roomPath = `artifacts/${appId}/public/data/chat_rooms/${roomId}`;
            SmartLog('Firestore', `Fetching room details: ${roomPath}`);
            try {
                const roomRef = doc(db, roomPath);
                const roomSnap = await getDoc(roomRef);
                if (roomSnap.exists()) {
                    const roomData = roomSnap.data();
                    document.getElementById('chat-header-name').textContent = roomData.name || 'חדר צ\'אט';
                } else {
                    throw new Error("Room not found.");
                }
            } catch (error) {
                 SmartLog('getRoomDetails', error.message, 'error');
                 showError('לא ניתן למצוא את חדר הצ\'אט.');
            }
        }

        function listenToMessages(appId, roomId) {
            const collectionPath = `artifacts/${appId}/public/data/messages`;
            SmartLog('Firestore', `Listening to messages where roomId == ${roomId}`);
            
            try {
                const q = query(
                    collection(db, collectionPath), 
                    where('roomId', '==', roomId),
                    orderBy('createdAt', 'asc') // Show oldest first
                );

                onSnapshot(q, (snapshot) => {
                    const listEl = document.getElementById('message-list');
                    listEl.innerHTML = ''; // Clear list
                    if (snapshot.empty) {
                        listEl.innerHTML = `<div class="p-4 text-center text-gray-500">עדיין אין הודעות בחדר זה.</div>`;
                    }
                    snapshot.docs.forEach(doc => renderChatMessage(doc.data()));
                    scrollToBottom();
                }, (error) => {
                    SmartLog('Messages.Listener', error.message, 'error');
                    showError('שגיאה בטעינת הודעות.');
                });
            } catch (e) { 
                SmartLog('Messages.Init', e.message, 'error');
                showError('שגיאה בהתחברות למסד הנתונים.');
            }
        }

        // --- Main ---
        async function main() {
            SmartLog('Init', 'Chat Viewer Initializing...');
            
            // 1. קבלת פרמטרים מה-URL
            const params = new URLSearchParams(window.location.search);
            const appId = params.get('appId');
            const roomId = params.get('room');

            if (!appId || !roomId) {
                showError('שגיאה: הלינק אינו תקין או שפג תוקפו. (חסר appId או roomId)');
                return;
            }

            // 2. אתחול Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 3. התחברות אנונימית לצפייה
                await signInAnonymously(auth);
                SmartLog('Auth', 'Signed in anonymously for viewing.');
                
                // 4. טעינת נתונים
                await getRoomDetails(appId, roomId); // טעינת שם החדר
                listenToMessages(appId, roomId);   // האזנה להודעות

            } catch (error) {
                SmartLog('Main.Error', error.message, 'error');
                showError(`שגיאת התחברות קריטית: ${error.message}`);
            }
            
            feather.replace();
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>

    <!-- 5. Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        .chat-bubble-admin {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-bottom-left-radius: 0;
        }
        .chat-bubble-other {
            background-color: #ffffff;
            color: #1f2937; /* gray-800 */
            border: 1px solid #e5e7eb; /* gray-200 */
            border-bottom-right-radius: 0;
        }
        #message-list::-webkit-scrollbar { width: 6px; }
        #message-list::-webkit-scrollbar-track { background: transparent; }
        #message-list::-webkit-scrollbar-thumb {
            background-color: rgba(150, 150, 150, 0.3);
            border-radius: 20px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex flex-col h-screen w-screen max-w-lg mx-auto bg-white shadow-lg">

        <!-- Main Content (Chat Window) -->
        <main class="flex-1 min-w-0 flex flex-col">
            <!-- Chat Header -->
            <div id="chat-header" class="p-4 flex-shrink-0 border-b border-gray-200 flex items-center space-x-2 space-x-reverse">
                <i data-feather="message-square" class="w-6 h-6 text-blue-500"></i>
                <h2 id="chat-header-name" class="text-lg font-semibold text-gray-800">טוען חדר...</h2>
            </div>
            
            <!-- Message List -->
            <div id="message-list" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-50">
                <!-- Messages injected by JS -->
                <div class="p-4 text-center text-gray-500">טוען הודעות...</div>
            </div>

            <!-- Read Only Footer -->
            <div class="p-3 flex-shrink-0 border-t border-gray-200 bg-gray-100 text-center">
                <p class="text-xs text-gray-500">צ'אט זה הינו לקריאה בלבד.</p>
            </div>
        </main>
    </div>

</body>
</html>
