        };

        const app = {
            showLoader: () => { document.getElementById('loader').style.display = 'flex'; },

            // --- 1. ××ª×—×•×œ ---
            init: () => {
                SmartLog.info("Sidor Mobile v1.26 (Search & WhatsApp) initializing...");
                app.showLoader(); 
                try {
                    if (!firebaseConfig.projectId) throw new Error("Config missing");
                    const fbApp = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                    db = getFirestore(fbApp);
                    auth = getAuth(fbApp);
                    setLogLevel('silent'); // ×¤×—×•×ª ×¨×¢×© ×‘×œ×•×’×™×

                    // [×—×“×©] ×”××–× ×” ×œ×—×™×¤×•×©

                        app.filterAndRender(e.target.value);

                } catch (e) {
                    SmartLog.error(e, "Init Failed");
                    app.hideLoader();
                }
            },

            // --- 2. ××™××•×ª ---
            authenticateUser: () => {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('auth-status-indicator').innerText = `××—×•×‘×¨`;
                        app.loadInitialData(); 
                    } else {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {

                        } catch (e) {

                            app.hideLoader();
                        }
                    }
                });
            },

            // --- 3. ×˜×¢×™× ×ª × ×ª×•× ×™× ---
            loadInitialData: () => {
                app.listenToOrders();
                app.listenForCustomers(); 
            },

            // --- 4. ×”××–× ×” ×œ×”×–×× ×•×ª ---
            listenToOrders: () => {
                if (ordersListener) ordersListener(); 
                
                // [×ª×™×§×•×Ÿ] ××’×“×™×œ×™× ××’×‘×œ×” ×œ-100 ×›×“×™ ×œ×ª×¤×•×¡ ×™×•×ª×¨ ×”×–×× ×•×ª
                const q = query(collection(db, ORDERS_COLLECTION_PATH), limit(100));
                
                ordersListener = onSnapshot(q, (snapshot) => { 
                        let ordersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        // ×¢×™×‘×•×“ ××™×§×•××™×
                        ordersData.forEach(order => {
                            const location = app.resolveLocation(order, 'order');
                            order.latitude = location.lat; 
                            order.longitude = location.lng;
                        });
                        
                        allOrders = ordersData;
                        // ×¨×™× ×“×•×¨ ×¨××©×•× ×™ (×œ×œ× ×¡×™× ×•×Ÿ ×—×™×¤×•×©)
                        app.filterAndRender("");
                        app.hideLoader(); 
                    }, 
                    (error) => SmartLog.error(error, "Orders Listen Failed")
                );
            },
            
            // [×—×“×©] ×¤×•× ×§×¦×™×™×ª ×¡×™× ×•×Ÿ ×•×¨×™× ×“×•×¨ ××¨×›×–×™×ª
            filterAndRender: (searchTerm) => {
                const term = searchTerm.toLowerCase();
                
                // ×¡×™× ×•×Ÿ ×œ×¤×™ ××•× ×— ×—×™×¤×•×©
                const filteredOrders = allOrders.filter(o => {
                    if (!term) return true;
                    return (o.customer_name && o.customer_name.toLowerCase().includes(term)) ||
                           (o.address && o.address.toLowerCase().includes(term)) ||
                           (o.warehouse && o.warehouse.toLowerCase().includes(term)) ||
                           (o.order_id && o.order_id.includes(term));
                });

                // ××™×•×Ÿ: ×ª××¨×™×š ×”×›×™ ×—×“×© ×œ××¢×œ×”
                filteredOrders.sort((a, b) => {
                   const dateA = a.orderDate || '';
                   const dateB = b.orderDate || '';
                   return dateB.localeCompare(dateA); // ×™×•×¨×“
                });

                const todayStr = new Date(new Date().getTime() - (new Date().getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                
                // [×ª×™×§×•×Ÿ v1.25] ×”×™×•× + ×¢×‘×¨ (Backlog)
                const todayOrders = filteredOrders.filter(o => o.orderDate <= todayStr);
                
                // ×—×™×©×•×‘ ××—×¨ ×•××—×¨×ª×™×™× (×¤×©×˜× ×™)
                const d = new Date();
                d.setDate(d.getDate() + 1);
                const tomorrowStr = d.toISOString().split('T')[0];
                d.setDate(d.getDate() + 1);
                const twoDaysStr = d.toISOString().split('T')[0];

                const tomorrowOrders = filteredOrders.filter(o => o.orderDate === tomorrowStr);
                const twoDaysOrders = filteredOrders.filter(o => o.orderDate >= twoDaysStr); // ×›×œ ×”×¢×ª×™×“

                // ×¢×“×›×•×Ÿ ××•× ×™×
                document.getElementById('today-count').innerText = todayOrders.length;
                document.getElementById('tomorrow-count').innerText = tomorrowOrders.length;
                document.getElementById('twodays-count').innerText = twoDaysOrders.length;

                // ×¨×™× ×“×•×¨ ×›×¨×˜×™×¡×™×
                app.renderListHTML('dashboard-today-list', todayOrders);
                app.renderListHTML('dashboard-tomorrow-list', tomorrowOrders);
                app.renderListHTML('dashboard-twodays-list', twoDaysOrders);
                
                // ×¢×“×›×•×Ÿ ××¤×” (×¨×§ ×× ×”×™× ×¤×ª×•×—×”)
                if (map) {
                    app.renderMarkersOnMap();
                }
            },
            
            renderListHTML: (containerId, orders) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                if (orders.length === 0) {
                    container.innerHTML = `<div class="text-center p-8 text-gray-400 flex flex-col items-center">
                        <i data-feather="inbox" class="w-10 h-10 mb-2 opacity-50"></i>
                        <span>××™×Ÿ ×”×–×× ×•×ª ×œ×”×¦×’×”</span>
                    </div>`;
                    feather.replace();
                    return;
                }
                
                container.innerHTML = orders.map(order => {
                    const isBacklog = order.orderDate < new Date().toISOString().split('T')[0];
                    const badge = isBacklog ? `<span class="bg-red-100 text-red-700 text-xs px-2 py-0.5 rounded-full ml-2">×‘××™×—×•×¨</span>` : '';
                    
                    return `
                    <div class="order-card" onclick="app.focusOnMapItem('${order.id}', 'order')">
                        <div class="order-card-header">
                            <div class="flex items-center">
                                <span class="font-bold text-gray-800">${order.warehouse || '×›×œ×œ×™'}</span>
                                ${badge}
                            </div>
                            <span class="text-xs font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded">${order.orderTime || '00:00'}</span>
                        </div>
                        <div class="order-card-body">
                            <h3 class="font-bold text-lg text-gray-900 mb-1">${order.customer_name || '×œ×§×•×—'}</h3>
                            <div class="flex items-center text-gray-600 text-sm mb-1">
                                <i data-feather="map-pin" class="w-3 h-3 ml-1"></i>
                                ${order.address || '×œ×œ× ×›×ª×•×‘×ª'}
                            </div>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-xs text-gray-500">#${order.order_id ? order.order_id.slice(-4) : ''}</span>
                                <span class="text-xs font-medium text-blue-600 border border-blue-200 px-2 py-0.5 rounded">${order.status}</span>
                            </div>
                        </div>
                    </div>`;
                }).join('');
                
                feather.replace();
            },

            listenForCustomers: () => {
                const q = query(collection(db, CUSTOMERS_COLLECTION_PATH), limit(200));
                customersListener = onSnapshot(q, (snapshot) => { 
                    let customersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    customersData.forEach(c => {
                        const loc = app.resolveLocation(c, 'customer');
                        c.customLat = loc.lat; c.customLon = loc.lng;
                    });
                    allCustomers = customersData;
                    if(map) app.renderMarkersOnMap();
                });
            },
            
            // --- × ×™×•×•×˜ ×•××¤×” ---
            navigate: (pageId) => {
                document.querySelectorAll('.app-page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                document.querySelector(`.nav-item[onclick="app.navigate('${pageId}')"]`).classList.add('active');
                
                // ×›×•×ª×¨×ª
                const titles = { 'dashboard': '×“×©×‘×•×¨×“', 'share': '×©×™×ª×•×£ ×“×•×—', 'map': '××¤×” ×—×™×”', 'settings': '×”×’×“×¨×•×ª' };
                document.getElementById('header-title').innerText = titles[pageId] || 'Sidor';

                // [×ª×™×§×•×Ÿ ×§×¨×™×˜×™ ×œ××¤×”]
                if (pageId === 'map') {
                    if (!map) app.initMap('map-container');
                    setTimeout(() => {
                        if (map) {
                            map.invalidateSize();
                            app.renderMarkersOnMap();
                        }
                    }, 100);
                }
            },
            
            navigateDashboardTab: (tabId) => {
                document.querySelectorAll('.dashboard-page-content').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
                document.getElementById(`dashboard-${tabId}-list`).classList.add('active');
                document.getElementById(`dash-tab-${tabId}`).classList.add('active');
            },

            initMap: (containerId) => {
                try {
                    map = L.map(containerId).setView([DEFAULT_LOCATION.lat, DEFAULT_LOCATION.lng], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19, attribution: 'Â© OpenStreetMap'
                    }).addTo(map);
                } catch(e) { SmartLog.error(e, "Map Init"); }
            },
            
            renderMarkersOnMap: () => {
                if (!map) return;
                mapMarkers.forEach(m => m.remove());
                mapMarkers = [];
                
                // ××¦×™×™×¨ ×¨×§ ××” ×©××¡×•× ×Ÿ ×›×¨×’×¢ ×‘×—×™×¤×•×©!
                // ××‘×œ ×× ×× ×—× ×• ×‘×˜××‘ ××¤×”, ××•×œ×™ × ×¨×¦×” ×”×›×œ? ×›×¨×’×¢ × ×¦×™×™×¨ ×”×›×œ.
                
                allOrders.forEach(order => {
                    if (order.latitude && order.longitude) {
                        const m = L.marker([order.latitude, order.longitude], { icon: orderIcon })
                            .bindPopup(`<b>${order.customer_name}</b><br>${order.address}`)
                            .addTo(map);
                        mapMarkers.push(m);
                    }
                });
            },
            
            focusOnMapItem: (orderId) => {
                const order = allOrders.find(o => o.id === orderId);
                if (!order) return;
                app.navigate('map');
                setTimeout(() => {
                    map.setView([order.latitude, order.longitude], 16);
                    L.popup().setLatLng([order.latitude, order.longitude])
                        .setContent(`<b>${order.customer_name}</b><br>${order.address}`)
                        .openOn(map);
                }, 300);
            },

            // --- GPS Helpers ---
            parseGPS: (gpsString) => {
                if (!gpsString) return null;
                const parts = gpsString.split(',');
                if (parts.length < 2) return null;
                return { lat: parseFloat(parts[0]), lng: parseFloat(parts[1]) };
            },
            findLocationInDB: (addr) => locationsDB[addr?.trim()] || null,
            
            resolveLocation: (doc, type) => {
                if (doc.gps) {
                    const p = app.parseGPS(doc.gps);
                    if (p) return { ...p, source: 'gps' };
                }
                if (type === 'order' && doc.latitude) return { lat: doc.latitude, lng: doc.longitude };
                if (type === 'customer' && doc.customLat) return { lat: doc.customLat, lng: doc.customLon };
                
                const addr = type === 'order' ? (doc.address || doc.customer_address) : doc.defaultAddress;
                const fromDB = app.findLocationInDB(addr);
                if (fromDB) return { ...fromDB, source: 'db' };
                
                return { ...DEFAULT_LOCATION, source: 'default' };
            },

            // --- 8. ×©×™×ª×•×£ (×—×œ×§ 2 ×‘×‘×§×©×” ×©×œ×š) ---
            loadOrdersForShare: async () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) { alert('×‘×—×¨ ×ª××¨×™×š'); return; }
                
                // ××¡× ×Ÿ ××ª×•×š ××” ×©×›×‘×¨ ×‘×–×™×›×¨×•×Ÿ ×›×“×™ ×œ×”×™×•×ª ××”×™×¨
                shareOrdersCache = allOrders.filter(o => o.orderDate === date);
                shareOrdersCache.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));
                
                document.getElementById('share-total-count').innerText = `(${shareOrdersCache.length})`;
                
                const container = document.getElementById('share-order-list');
                container.innerHTML = shareOrdersCache.map(order => `
                    <div class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm flex justify-between items-center">
                        <div>
                            <div class="font-bold text-sm text-gray-800">${order.warehouse || '-'}</div>
                            <div class="text-xs text-gray-500">${order.customer_name}</div>
                        </div>
                        <div class="text-xs bg-gray-100 px-2 py-1 rounded">${order.orderTime || '--:--'}</div>
                    </div>
                `).join('') || '<p class="text-center text-gray-400 mt-4">××™×Ÿ ×”×–×× ×•×ª</p>';
            },
            
            initiateShare: () => {
                if (shareOrdersCache.length === 0) {
                    alert("××™×Ÿ ×”×–×× ×•×ª ×œ×©×™×ª×•×£. ×× × ×‘×—×¨ ×ª××¨×™×š ×•×œ×—×¥ '×˜×¢×Ÿ'");
                    return;
                }
                
                const date = document.getElementById('share-date-picker').value;
                const dateStr = new Date(date).toLocaleDateString('he-IL');
                
                // [×—×“×©] ×ª×‘× ×™×ª ××¢×•×¦×‘×ª ×¢× ××™××•×’'×™×
                let msg = `ğŸ“… *×¡×™×“×•×¨ ×¢×‘×•×“×” - ${dateStr}*\n`;
                msg += `ğŸ“Š *×¡×”"×› ×”×–×× ×•×ª: ${shareOrdersCache.length}*\n`;
                msg += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n`;

                let currentWarehouse = '';
                
                shareOrdersCache.forEach(o => {
                    if (o.warehouse !== currentWarehouse) {
                        msg += `ğŸ­ *${o.warehouse || '××—×¡×Ÿ ×›×œ×œ×™'}*\n`;
                        currentWarehouse = o.warehouse;
                    }
                    
                    msg += `ğŸ“ *${o.address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}*\n`;
                    msg += `ğŸ‘¤ ${o.customer_name}\n`;
                    if (o.notes) msg += `ğŸ“ ${o.notes}\n`;
                    msg += `ğŸšš ${o.deliveryType || '××©×œ×•×—'}\n`;
                    msg += `------------------\n`;
                });
                
                const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
                window.open(url, '_blank');
            }
        };

        window.app = app;
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
            feather.replace();
        });
    </script>
