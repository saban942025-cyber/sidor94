    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, setLogLevel, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- [×ª×™×§×•×Ÿ] ×”×’×“×¨×•×ª ×’×œ×•×‘×œ×™×•×ª ---
        let db, auth;
        let map;
        let ordersListener = null;
        let mapMarkers = [];
        let userId = null;
        let appId = 'default-app-id'; // [×ª×™×§×•×Ÿ] ×”×’×“×¨×ª ×‘×¨×™×¨×ª ××—×“×œ

        // --- [×ª×™×§×•×Ÿ] ×œ×•×’×¨ ×•×¤×•× ×§×¦×™×•×ª ×˜×¢×™× ×” ---
        const SmartLog = {
            info: (msg) => console.log(`[INFO] ${msg}`),
            error: (err, msg) => console.error(`[ERROR] ${msg}`, err),
        };

        const app = {
            showLoader: () => {
                const loader = document.getElementById('loader');
                if (loader) loader.style.display = 'flex';
            },
            hideLoader: () => {
                const loader = document.getElementById('loader');
                if (loader) loader.style.display = 'none';
            },

            // --- 1. ××ª×—×•×œ ---
            init: () => {
                app.showLoader(); // ×”×¦×’ ×˜×•×¢×Ÿ ××™×“
                
                // [×ª×™×§×•×Ÿ] ×§×¨×™××ª ×§×•× ×¤×™×’×•×¨×¦×™×” ×“×™× ××™×ª
                try {
                    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                    if (!firebaseConfig.projectId) {
                        throw new Error("Firebase config not loaded");
                    }
                    
                    const fbApp = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                    db = getFirestore(fbApp);
                    auth = getAuth(fbApp);
                    setLogLevel('debug');
                    app.authenticateUser();
                } catch (e) {
                    SmartLog.error(e, "Firebase Init Failed");
                    app.hideLoader();
                    document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××ª ××ª×—×•×œ ×§×¨×™×˜×™×ª. ×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ Firebase.</p>`;
                }
            },

            // --- 2. ××™××•×ª ---
            authenticateUser: () => {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        SmartLog.info(`User authenticated: ${userId}`);
                        document.getElementById('auth-status-indicator').innerText = `××—×•×‘×¨ (${userId.slice(0,6)})`;
                        app.loadInitialData(); // ×˜×¢×Ÿ × ×ª×•× ×™× ×¨×§ ×œ××—×¨ ××™××•×ª
                    } else {
                        SmartLog.info("No user, signing in...");
                        try {
                            // [×ª×™×§×•×Ÿ] ×©×™××•×© ×‘×˜×•×§×Ÿ ×× ×§×™×™×
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            SmartLog.error(e, "Authentication failed");
                            app.hideLoader();
                        }
                    }
                });
            },

            // --- 3. ×˜×¢×™× ×ª × ×ª×•× ×™× ×¨××©×•× ×™×ª ---
            loadInitialData: () => {
                document.getElementById('header-title').innerText = "×“×©×‘×•×¨×“ ×¨××©×™";
                app.listenToOrders();
                // [×ª×™×§×•×Ÿ] ×”×¡×ª×¨×ª ×”×˜×•×¢×Ÿ ×ª×ª×‘×¦×¢ ×‘×ª×•×š onSnapshot
            },

            // --- 4. ×”××–× ×” ×œ×”×–×× ×•×ª ---
            listenToOrders: () => {
                if (ordersListener) ordersListener(); // × ×ª×§ ×××–×™×Ÿ ×§×•×“×

                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                // [×ª×™×§×•×Ÿ] × ×ª×™×‘ Firestore ××œ×
                const collectionPath = `artifacts/${appId}/public/data/orders`;
                
                // [×ª×™×§×•×Ÿ] ×©××™×œ×ª×” ××¤×•×©×˜×ª (×”×¡×¨×ª orderBy('warehouse'))
                const q = query(
                    collection(db, collectionPath), 
                    where('delivery_date', '>=', todayStr), 
                    orderBy('delivery_date')
                );
                
                SmartLog.info(`Listening to orders at: ${collectionPath}`);

                ordersListener = onSnapshot(q, 
                    (snapshot) => {
                        SmartLog.info(`Received ${snapshot.size} orders.`);
                        const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        // [×ª×™×§×•×Ÿ] ××™×•×Ÿ ×”×–×× ×•×ª ×œ×˜××‘×™×
                        const today = new Date().toISOString().split('T')[0];
                        const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
                        const twoDays = new Date(Date.now() + 2 * 86400000).toISOString().split('T')[0];

                        const todayOrders = orders.filter(o => o.delivery_date === today);
                        const tomorrowOrders = orders.filter(o => o.delivery_date === tomorrow);
                        const twoDaysOrders = orders.filter(o => o.delivery_date === twoDays);

                        app.renderOrderList('dashboard-today-list', todayOrders);
                        app.renderOrderList('dashboard-tomorrow-list', tomorrowOrders);
                        app.renderOrderList('dashboard-twodays-list', twoDaysOrders);
                        
                        app.updateMapMarkers(orders);
                        
                        app.hideLoader(); // [×ª×™×§×•×Ÿ] ×”×¡×ª×¨ ×˜×•×¢×Ÿ ×¨×§ ×›××Ÿ

                    }, 
                    (error) => {
                        // [×ª×™×§×•×Ÿ] ×˜×™×¤×•×œ ×‘×©×’×™××”
                        console.error("Firebase Error in listenToOrders:", error);
                        SmartLog.error(error, "Data.ListenFailed");
                        app.hideLoader();
                        document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}. ×•×“× ×©×”× ×ª×™×‘ ${collectionPath} × ×›×•×Ÿ ×•×©×™×© ××™× ×“×§×¡ ××ª××™×.</p>`;
                    }
                );
            },
            
            // --- 5. ×¨×™× ×“×•×¨ ×¨×©×™××ª ×”×–×× ×•×ª ---
            renderOrderList: (listId, orders) => {
                const container = document.getElementById(listId);
                if (!container) return;

                if (orders.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×œ×ª××¨×™×š ×–×”.</p>`;
                    return;
                }
                
                // [×ª×™×§×•×Ÿ] ××™×•×Ÿ ×œ×¤×™ ××—×¡×Ÿ (×‘-JS ×‘××§×•× ×‘-Query)
                orders.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));

                container.innerHTML = orders.map(order => {
                    const statusColor = order.status === '×”×•×©×œ×' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700';
                    return `
                        <div class="order-card" onclick="app.focusOnMapItem('${order.id}')">
                            <div class="order-card-header">
                                <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                <span class="font-mono text-xs px-2 py-1 rounded ${statusColor}">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body space-y-1">
                                <h3 class="font-semibold text-lg">${order.customer?.name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                                <p class="text-xs text-gray-500 pt-1">${order.deliveryType || ''} | ${order.order_id || order.id}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            // --- 6. × ×™×•×•×˜ ---
            navigate: (pageId) => {
                document.querySelectorAll('.app-page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                document.getElementById(`page-${pageId}`).classList.add('active');
                document.querySelector(`.nav-item[onclick="app.navigate('${pageId}')"]`).classList.add('active');
                
                document.getElementById('header-title').innerText = {
                    'dashboard': '×“×©×‘×•×¨×“',
                    'share': '×©×™×ª×•×£ ×“×•×—',
                    'map': '××¤×” ×—×™×”',
                    'settings': '×”×’×“×¨×•×ª'
                }[pageId];

                if (pageId === 'map') {
                    app.initMap();
                }
            },
            
            navigateDashboardTab: (tabId) => {
                document.querySelectorAll('.dashboard-page-content').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
                
                document.getElementById(`dashboard-${tabId}-list`).classList.add('active');
                document.getElementById(`dash-tab-${tabId}`).classList.add('active');
            },

            // --- 7. ××¤×” ---
            initMap: () => {
                if (map) {
                    map.invalidateSize();
                    return;
                }
                try {
                    map = L.map('map-container').setView([32.1, 34.85], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19, attribution: 'Â© OpenStreetMap'
                    }).addTo(map);
                    SmartLog.info("Map initialized.");
                } catch(e) {
                    SmartLog.error(e, "Map.Init");
                    document.getElementById('map-container').innerHTML = '<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¤×”.</p>';
                }
            },
            
            updateMapMarkers: (orders) => {
                if (!map) return;
                
                mapMarkers.forEach(m => m.remove());
                mapMarkers = [];
                const bounds = L.latLngBounds();

                orders.forEach(order => {
                    if (order.latitude && order.longitude) {
                        const latLng = [order.latitude, order.longitude];
                        const marker = L.marker(latLng).addTo(map)
                            .bindPopup(`<b>${order.customer?.name || ''}</b><br>${order.address}`);
                        mapMarkers.push(marker);
                        bounds.extend(latLng);
                    }
                });

                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                }
            },
            
            focusOnMapItem: (orderId) => {
                // ... (×¤×•× ×§×¦×™×” ×–×• ×œ× ×§×™×™××ª ×‘×§×•×“ ×”××§×•×¨×™, × ×•×¡×™×£ ××•×ª×”) ...
                console.log("Focus on map not fully implemented in this version, but order ID is:", orderId);
            },
            
            // --- 8. ×©×™×ª×•×£ ---
            loadOrdersForShare: async () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                
                const listEl = document.getElementById('share-order-list');
                listEl.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
                
                // [×ª×™×§×•×Ÿ] × ×ª×™×‘ Firestore ××œ×
                const collectionPath = `artifacts/${appId}/public/data/orders`;
                const q = query(
                    collection(db, collectionPath), 
                    where('delivery_date', '==', date), 
                    orderBy('warehouse')
                );
                
                try {
                    const snapshot = await getDocs(q);
                    document.getElementById('share-total-count').innerText = `(${snapshot.size})`;
                    
                    if (snapshot.empty) {
                        listEl.innerHTML = '<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×œ×ª××¨×™×š ×–×”.</p>';
                        return;
                    }
                    
                    const orders = snapshot.docs.map(doc => doc.data());
                    listEl.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <div class="order-card-header">
                                <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                <span class="font-mono text-xs">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body">
                                <h3 class="font-semibold">${order.customer?.name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                            </div>
                        </div>
                    `).join('');

                } catch (error) {
                    // [×ª×™×§×•×Ÿ] ×˜×™×¤×•×œ ×‘×©×’×™××”
                    console.error("Firebase Error in loadOrdersForShare:", error);
                    SmartLog.error(error, "Data.ShareLoadFailed");
                    listEl.innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}.</p>`;
                }
            },
            
            initiateShare: () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                
                const listEl = document.getElementById('share-order-list');
                const orders = Array.from(listEl.querySelectorAll('.order-card'));
                
                if (orders.length === 0) {
                    alert('××™×Ÿ ×”×–×× ×•×ª ×œ×©×™×ª×•×£');
                    return;
                }

                let message = `*×¡×™×“×•×¨ ×¢×‘×•×“×” ×œ×™×•× ${date}:*\n\n`;
                let currentWarehouse = '';

                orders.forEach(card => {
                    const warehouse = card.querySelector('.font-bold').innerText;
                    const customer = card.querySelector('.font-semibold').innerText;
                    const address = card.querySelector('.text-sm').innerText;
                    
                    if (warehouse !== currentWarehouse) {
                        message += `*_${warehouse}_*\n`;
                        currentWarehouse = warehouse;
                    }
                    message += `â€¢ ${customer} - ${address}\n`;
                });

                const waLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                window.open(waLink, '_blank');
            }
        };

        // --- ×—×©×™×¤×” ×’×œ×•×‘×œ×™×ª ×•×”×¤×¢×œ×” ---
        window.app = app;
        document.addEventListener('DOMContentLoaded', app.init);
    </script>
