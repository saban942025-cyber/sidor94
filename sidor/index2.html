        const ORDERS_COLLECTION_PATH = 'orders_v2';

        // --- ×œ×•×’×¨ ×•×¤×•× ×§×¦×™×•×ª ×˜×¢×™× ×” ---
        const SmartLog = {

        };

        const app = {

            // --- 1. ××ª×—×•×œ ---
            init: () => {
                console.log("Sidor Mobile v1.14 (××™×•×¦×‘) initializing...");
                app.showLoader(); 
                
                try {
                    if (!firebaseConfig.projectId) {
                        throw new Error("Firebase config is missing projectId");
                    }
                    
                    const fbApp = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                    db = getFirestore(fbApp);
                    auth = getAuth(fbApp);
                    setLogLevel('debug');

                    // [×ª×™×§×•×Ÿ v1.14] ×œ× ×××ª×—×œ×™× ××¤×” ×›××Ÿ
                    app.authenticateUser();
                } catch (e) {
                    SmartLog.error(e, "Firebase Init Failed");
                    app.hideLoader();
                    document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××ª ××ª×—×•×œ ×§×¨×™×˜×™×ª. ×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ Firebase.</p>`;
                }
            },

            // --- 2. ××™××•×ª ---
            authenticateUser: () => {
                SmartLog.info("Authenticating...");
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        SmartLog.info(`User authenticated: ${userId}`);
                        document.getElementById('auth-status-indicator').innerText = `××—×•×‘×¨ (${userId.slice(0,6)})`;
                        app.loadInitialData(); 
                    } else {
                        SmartLog.info("No user, signing in...");
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {

                            app.hideLoader();
                        }
                    }
                });
            },

            // --- 3. ×˜×¢×™× ×ª × ×ª×•× ×™× ×¨××©×•× ×™×ª ---
            loadInitialData: () => {
                document.getElementById('header-title').innerText = "×“×©×‘×•×¨×“ ×¨××©×™";
                app.listenToOrders();
                app.listenForCustomers(); 
            },

            // --- 4. ×”××–× ×” ×œ×”×–×× ×•×ª ---
            listenToOrders: () => {
                if (ordersListener) ordersListener(); 

                const collectionPath = ORDERS_COLLECTION_PATH;
                
                // [×ª×™×§×•×Ÿ v1.13] ×”×¡×¨×ª ××™×•×Ÿ createdAt
                const q = query(
                    collection(db, collectionPath),
                    limit(50)
                );
                
                SmartLog.info(`Attaching listener to orders at: ${collectionPath}`);

                ordersListener = onSnapshot(q, 
                    (snapshot) => {
                        console.log("Snapshot received (Orders):", snapshot.size, "docs"); 
                        SmartLog.info(`Received ${snapshot.size} orders.`);
                        
                        allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        // [×ª×™×§×•×Ÿ v1.13] ××™×•×Ÿ ×™×“× ×™
                        allOrders.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                        const todayStr = new Date().toISOString().split('T')[0];
                        const tomorrowStr = new Date(Date.now() + 86400000).toISOString().split('T')[0];
                        const twoDaysStr = new Date(Date.now() + 2 * 86400000).toISOString().split('T')[0];

                        const todayOrders = allOrders.filter(o => o.orderDate === todayStr);
                        const tomorrowOrders = allOrders.filter(o => o.orderDate === tomorrowStr);
                        const twoDaysOrders = allOrders.filter(o => o.orderDate === twoDaysStr);
                        
                        SmartLog.info(`Filtered Orders: Today(${todayOrders.length}), Tomorrow(${tomorrowOrders.length}), TwoDays(${twoDaysOrders.length})`);

                        document.getElementById('today-count').innerText = todayOrders.length;
                        document.getElementById('tomorrow-count').innerText = tomorrowOrders.length;
                        document.getElementById('twodays-count').innerText = twoDaysOrders.length;

                        app.renderOrderList('dashboard-today-list', todayOrders);
                        app.renderOrderList('dashboard-tomorrow-list', tomorrowOrders);
                        app.renderOrderList('dashboard-twodays-list', twoDaysOrders);
                        
                        // [×ª×™×§×•×Ÿ v1.17] ×§×¤×™×¦×” ×œ×˜××‘ ×¨×œ×•×•× ×˜×™
                        if (todayOrders.length > 0) {
                            app.navigateDashboardTab('today');
                        } else if (tomorrowOrders.length > 0) {
                            app.navigateDashboardTab('tomorrow');
                        } else if (twoDaysOrders.length > 0) {
                            app.navigateDashboardTab('twodays');
                        }

                        app.updateMapMarkers(); 
                        
                        app.hideLoader(); 

                    }, 
                    (error) => {
                        console.error("!!! FATAL: onSnapshot error (Orders):", error); 
                        SmartLog.error(error, "Data.ListenFailed");
                        app.hideLoader();
                        document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}.</p>`;
                    }
                );
            },
            
            // --- [×—×“×© v1.13] ×”××–× ×” ×œ×œ×§×•×—×•×ª ---
            listenForCustomers: () => {
                if (customersListener) customersListener();

                const collectionPath = CUSTOMERS_COLLECTION_PATH;
                SmartLog.info(`Attaching listener to customers at: ${collectionPath}`);

                const q = query(
                    collection(db, collectionPath),
                    limit(200) // ×”×’×‘×œ×” ×œ×× ×™×¢×ª ×˜×¢×™× ×ª ×™×ª×¨
                );

                customersListener = onSnapshot(q,
                    (snapshot) => {
                        console.log("Snapshot received (Customers):", snapshot.size, "docs");
                        SmartLog.info(`Received ${snapshot.size} customers.`);
                        
                        allCustomers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        app.updateMapMarkers(); // ×¢×“×›×Ÿ ××¤×” ×¢× ×”×œ×§×•×—×•×ª ×”×—×“×©×™×
                    },
                    (error) => {
                        console.error("!!! FATAL: onSnapshot error (Customers):", error);
                        SmartLog.error(error, "Data.CustomerListenFailed");
                    }
                );
            },
            
            // --- 5. ×¨×™× ×“×•×¨ ×¨×©×™××ª ×”×–×× ×•×ª ---
            renderOrderList: (listId, orders) => {
                const container = document.getElementById(listId);
                if (!container) return;

                if (orders.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×œ×ª××¨×™×š ×–×”.</p>`;
                    return;
                }
                
                orders.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));

                container.innerHTML = orders.map(order => {
                    const statusColor = order.status === '×”×•×©×œ×' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700';
                    return `
                        <div class="order-card" onclick="app.focusOnMapItem('${order.id}', 'order')">
                            <div class="order-card-header">
                                <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                <span class="font-mono text-xs px-2 py-1 rounded ${statusColor}">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body space-y-1">
                                <h3 class="font-semibold text-lg">${order.customer?.name || order.customer_name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || order.customer_address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                                <p class="text-xs text-gray-500 pt-1">${order.deliveryType || ''} | ${order.order_id || order.id}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            // --- 6. × ×™×•×•×˜ ---
            navigate: (pageId) => {
                document.querySelectorAll('.app-page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                document.getElementById(`page-${pageId}`).classList.add('active');
                document.querySelector(`.nav-item[onclick="app.navigate('${pageId}')"]`).classList.add('active');
                
                document.getElementById('header-title').innerText = {
                    'dashboard': '×“×©×‘×•×¨×“',
                    'share': '×©×™×ª×•×£ ×“×•×—',
                    'map': '××¤×” ×—×™×”',
                    'settings': '×”×’×“×¨×•×ª'
                }[pageId];

                // [×ª×™×§×•×Ÿ ×§×¨×™×˜×™ v1.14]
                if (pageId === 'map') {
                    app.initMap('map-container'); // ××ª×—×œ ×× ×œ× ×§×™×™×, ××• ×¨×¢× ×Ÿ ×’×•×“×œ
                    // ×¦×™×™×¨ ××—×“×© ××ª ×”×¡×™×›×•×ª ×©×›×‘×¨ × ×˜×¢× ×•
                    setTimeout(() => {
                        app.updateMapMarkers(); 
                    }, 100);
                }
            },
            
            navigateDashboardTab: (tabId) => {
                document.querySelectorAll('.dashboard-page-content').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
                
                document.getElementById(`dashboard-${tabId}-list`).classList.add('active');
                document.getElementById(`dash-tab-${tabId}`).classList.add('active');
            },

            // --- 7. ××¤×” ---
            initMap: (containerId) => {
                if (map) {
                    map.invalidateSize();
                    return;
                }
                
                const mapContainer = document.getElementById(containerId);
                if (!mapContainer) {
                    SmartLog.info("Map container not found");
                    return; 
                }
                
                try {
                    map = L.map(containerId).setView([32.1, 34.85], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19, attribution: 'Â© OpenStreetMap'
                    }).addTo(map);
                    SmartLog.info("Map initialized.");
                } catch(e) {
                    SmartLog.error(e, "Map.Init");
                    mapContainer.innerHTML = '<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¤×”.</p>';
                }
            },
            
            updateMapMarkers: () => {
                if (!map) {
                    SmartLog.info("Map not ready for markers yet.");
                    return;
                }
                
                mapMarkers.forEach(m => m.remove());
                mapMarkers = [];
                const bounds = L.latLngBounds();

                // 1. ×¦×™×™×¨ ×”×–×× ×•×ª (×›×—×•×œ)
                allOrders.forEach(order => {
                    if (['×”×•×©×œ×', '×‘×•×˜×œ', '×¡×•×¤×§'].includes(order.status)) return;
                    
                    if (order.latitude && order.longitude) {
                        const latLng = [order.latitude, order.longitude];
                        const marker = L.marker(latLng, { icon: orderIcon }).addTo(map)
                            .bindPopup(`<b>(×”×–×× ×”) ${order.customer?.name || order.customer_name || ''}</b><br>${order.address || order.customer_address}<br>×¡×˜×˜×•×¡: ${order.status}`);
                        mapMarkers.push(marker);
                        bounds.extend(latLng);
                    }
                });

                // 2. ×¦×™×™×¨ ×œ×§×•×—×•×ª (××“×•×)
                allCustomers.forEach(customer => {
                    if (customer.customLat && customer.customLon) {
                        const latLng = [customer.customLat, customer.customLon];
                        const marker = L.marker(latLng, { icon: customerIcon }).addTo(map)
                            .bindPopup(`<b>(×œ×§×•×—) ${customer.name}</b><br>${customer.defaultAddress}<br>×˜×œ: ${customer.phone}`);
                        mapMarkers.push(marker);
                        bounds.extend(latLng);
                    }
                });

                if (bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                }
            },
            
            focusOnMapItem: (orderId, type) => {
                // [×ª×™×§×•×Ÿ v1.15] ×™×™×©×•× ××œ× ×©×œ ×”×¤×•× ×§×¦×™×”
                let lat, lon;
                let popupContent = "";
                let targetItem = null;

                if (type === 'order') {
                    const order = allOrders.find(o => o.id === orderId);
                    if (order && order.latitude && order.longitude) {
                        lat = order.latitude;
                        lon = order.longitude;
                        popupContent = `<b>(×”×–×× ×”) ${order.customer?.name || order.customer_name || ''}</b><br>${order.address || order.customer_address}<br>×¡×˜×˜×•×¡: ${order.status}`;
                        targetItem = order;
                    }
                } else if (type === 'customer') {
                    // This logic is for the future, but good to have
                    const customer = allCustomers.find(c => c.id === orderId);
                    if (customer && customer.customLat && customer.customLon) {
                        lat = customer.customLat;
                        lon = customer.customLon;
                        popupContent = `<b>(×œ×§×•×—) ${customer.name}</b><br>${customer.defaultAddress}<br>×˜×œ: ${customer.phone}`;
                        targetItem = customer;
                    }
                }

                if (lat && lon) {
                    // 1. × ×•×•×˜ ×œ×“×£ ×”××¤×” (×–×” ×™××ª×—×œ ××•×ª×” ×•×™×¦×™×™×¨ ××ª ×›×œ ×”×¡×™×›×•×ª)
                    app.navigate('map'); 
                    
                    // 2. ×”××ª×Ÿ ×¨×’×¢ ×§×˜ ×¢×“ ×©×”××¤×” ×ª×¡×™×™× ×¦×™×•×¨
                    setTimeout(() => { 
                        if (!map) {
                            SmartLog.error(new Error("Map object not available after navigation"), "Map.Focus");
                            return;
                        }
                        // 3. ××¨×›×– ××ª ×”××¤×” ×¢×œ ×”×¡×™×›×”
                        map.setView([lat, lon], 16); // 16 = ×–×•× ×§×¨×•×‘
                        
                        // 4. ×¤×ª×— ××ª ×”×¤×•×¤××¤
                        L.popup()
                            .setLatLng([lat, lon])
                            .setContent(popupContent)
                            .openOn(map);
                            
                    }, 200); // 200ms ×”××ª× ×” ×§×˜× ×”
                } else {
                    console.log("No location for this item:", orderId);
                    showToast("×œ× ×§×™×™× ××™×§×•× ×¢×‘×•×¨ ×¤×¨×™×˜ ×–×”", "info");
                }
            },
            
            // --- 8. ×©×™×ª×•×£ ---
            loadOrdersForShare: async () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                
                const listEl = document.getElementById('share-order-list');
                listEl.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
                
                const collectionPath = ORDERS_COLLECTION_PATH;
                
                // [×ª×™×§×•×Ÿ v1.13] ×©××™×œ×ª×” ×¤×©×•×˜×” ×œ×œ× ××™×•×Ÿ
                const q = query(
                    collection(db, collectionPath), 
                    limit(200) 
                );
                
                try {
                    const snapshot = await getDocs(q);
                    let allFetchedOrders = snapshot.docs.map(doc => doc.data());

                    // [×ª×™×§×•×Ÿ v1.10] ×¡×™× ×•×Ÿ ×™×“× ×™ ×œ×¤×™ orderDate
                    let orders = allFetchedOrders.filter(o => o.orderDate === date);
                    // [×ª×™×§×•×Ÿ v1.13] ××™×•×Ÿ ×™×“× ×™
                    orders.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));

                    document.getElementById('share-total-count').innerText = `(${orders.length})`;
                    
                    if (orders.length === 0) {
                        listEl.innerHTML = '<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×œ×ª××¨×™×š ×–×”.</p>';
                        return;
                    }
                    
                    listEl.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <div class="order-card-header">
                                <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                <span class="font-mono text-xs">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body">
                                <h3 class="font-semibold">${order.customer?.name || order.customer_name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || order.customer_address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                            </div>
                        </div>
                    `).join('');

                } catch (error) {
                    console.error("Firebase Error in loadOrdersForShare:", error);
                    SmartLog.error(error, "Data.ShareLoadFailed");
                    listEl.innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}.</p>`;
                }
            },
            
            initiateShare: () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                
                const listEl = document.getElementById('share-order-list');
                const orders = Array.from(listEl.querySelectorAll('.order-card'));
                
                if (orders.length === 0) {
                    alert('××™×Ÿ ×”×–×× ×•×ª ×œ×©×™×ª×•×£');
                    return;
                }

                let message = `*×¡×™×“×•×¨ ×¢×‘×•×“×” ×œ×™×•× ${date}:*\n\n`;
                let currentWarehouse = '';

                orders.forEach(card => {
                    const warehouse = card.querySelector('.font-bold').innerText;
                    const customer = card.querySelector('.font-semibold').innerText;
                    const address = card.querySelector('.text-sm').innerText;
                    
                    if (warehouse !== currentWarehouse) {
                        message += `*_${warehouse}_*\n`;
                        currentWarehouse = warehouse;
                    }
                    message += `â€¢ ${customer} - ${address}\n`;
                });

                const waLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                window.open(waLink, '_blank');
            }
        };

        // --- [×—×“×© v1.15] ×¤×•× ×§×¦×™×™×ª ×¢×–×¨ ×’×œ×•×‘×œ×™×ª ×œ×˜×•×¡×˜ ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('loader').parentNode; // Add to body
            const toast = document.createElement('div');
            toast.style = "position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:9999; padding: 10px 20px; border-radius: 8px; font-weight: 500; color: white;";
            toast.style.backgroundColor = type === 'error' ? 'var(--danger)' : (type === 'success' ? 'var(--secondary)' : 'var(--primary)');
            toast.innerText = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- ×—×©×™×¤×” ×’×œ×•×‘×œ×™×ª ×•×”×¤×¢×œ×” ---
        window.app = app;
        
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
            feather.replace();
        });
    </script>
