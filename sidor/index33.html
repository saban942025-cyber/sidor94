        let db, auth;

        let ordersListener = null;

        let allOrders = [];
        let allCustomers = []; 
        let userId = null;
        let mapReady = false;
        let mapMarkers = []; 

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949",
          storageBucket: "saban94-78949.firebasestorage.app",
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a",
          measurementId: "G-XV6RZDESSB"
        };
        
        const ORDERS_COLLECTION_PATH = 'orders_v2'; 
        const CUSTOMERS_COLLECTION_PATH = 'customers'; 

        const orderIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', shadowSize: [41, 41]
        });
        const customerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34],
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', shadowSize: [41, 41]
        });

        const SmartLog = {
            info: (msg, data = '') => console.log(`[INFO | ${new Date().toISOString()}] ${msg}`, data),
            error: (err, msg, data = '') => console.error(`[ERROR | ${new Date().toISOString()}] ${msg}`, data, err),
        };

        const app = {
            showLoader: () => {
                const loader = document.getElementById('loader');
                if (loader) loader.style.display = 'flex';
            },
            hideLoader: () => {
                const loader = document.getElementById('loader');
                if (loader) loader.style.display = 'none';
            },

            init: () => {
                SmartLog.info("Sidor Mobile v1.24 (Backlog Fix) initializing...");
                app.showLoader(); 
                
                try {
                    if (!firebaseConfig.projectId) {
                        throw new Error("Firebase config is missing projectId");
                    }
                    
                    const fbApp = !getApps().length ? initializeApp(firebaseConfig) : getApp();
                    db = getFirestore(fbApp);
                    auth = getAuth(fbApp);
                    setLogLevel('debug');

                    app.authenticateUser();
                } catch (e) {
                    SmartLog.error(e, "Firebase Init Failed");
                    app.hideLoader();
                    document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××ª ××ª×—×•×œ ×§×¨×™×˜×™×ª. ×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ Firebase.</p>`;
                }
            },

            authenticateUser: () => {
                SmartLog.info("Authenticating...");
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        SmartLog.info(`User authenticated: ${userId}`);
                        document.getElementById('auth-status-indicator').innerText = `××—×•×‘×¨ (${userId.slice(0,6)})`;
                        app.loadInitialData(); 
                    } else {
                        SmartLog.info("No user, signing in...");
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            SmartLog.error(e, "Authentication failed");
                            app.hideLoader();
                        }
                    }
                });
            },

            loadInitialData: () => {
                document.getElementById('header-title').innerText = "×“×©×‘×•×¨×“ ×¨××©×™";
                app.listenToOrders();
                app.listenForCustomers(); 
            },

            listenToOrders: () => {
                if (ordersListener) ordersListener(); 

                const collectionPath = ORDERS_COLLECTION_PATH;
                const q = query(collection(db, collectionPath), limit(50));
                
                SmartLog.info(`Attaching listener to orders at: ${collectionPath}`);

                ordersListener = onSnapshot(q, 
                    (snapshot) => { 
                        SmartLog.info(`Snapshot received (Orders): ${snapshot.size} docs`);
                        
                        let ordersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        
                        ordersData.forEach(order => {
                            const location = app.resolveLocation(order, 'order');
                            order.latitude = location.lat; 
                            order.longitude = location.lng;
                        });
                        
                        allOrders = ordersData; 
                        allOrders.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                        const todayStr = new Date().toISOString().split('T')[0];
                        const tomorrowStr = new Date(Date.now() + 86400000).toISOString().split('T')[0];
                        const twoDaysStr = new Date(Date.now() + 2 * 86400000).toISOString().split('T')[0];

                        // [×ª×™×§×•×Ÿ v1.24] ×œ×•×’×™×§×ª "×”×™×•×" ×›×•×œ×œ×ª ×’× ×”×–×× ×•×ª ×™×©× ×•×ª ×©×œ× ×˜×•×¤×œ×•
                        const todayOrders = allOrders.filter(o => o.orderDate <= todayStr); 
                        const tomorrowOrders = allOrders.filter(o => o.orderDate === tomorrowStr);
                        const twoDaysOrders = allOrders.filter(o => o.orderDate === twoDaysStr);
                        
                        SmartLog.info(`Filtered Orders: Today+Backlog(${todayOrders.length}), Tomorrow(${tomorrowOrders.length}), TwoDays(${twoDaysOrders.length})`);

                        document.getElementById('today-count').innerText = todayOrders.length;
                        document.getElementById('tomorrow-count').innerText = tomorrowOrders.length;
                        document.getElementById('twodays-count').innerText = twoDaysOrders.length;

                        app.renderOrderList('dashboard-today-list', todayOrders);
                        app.renderOrderList('dashboard-tomorrow-list', tomorrowOrders);
                        app.renderOrderList('dashboard-twodays-list', twoDaysOrders);
                        
                        // ×× ×™×© ×”×–×× ×•×ª ×œ×”×™×•× (××• ×™×©× ×•×ª), ×”×™×©××¨ ×‘×”×™×•×. ××—×¨×ª ×¢×‘×•×¨ ×œ××—×¨.
                        if (todayOrders.length === 0 && tomorrowOrders.length > 0) {
                            app.navigateDashboardTab('tomorrow');
                        } else {
                            app.navigateDashboardTab('today');
                        }

                        app.renderMarkersOnMap(); 
                        app.hideLoader(); 

                    }, 
                    (error) => {
                        SmartLog.error(error, "!!! FATAL: onSnapshot error (Orders)");
                        app.hideLoader();
                        document.getElementById('dashboard-today-list').innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}.</p>`;
                    }
                );
            },
            
            listenForCustomers: () => {
                if (customersListener) customersListener();

                const collectionPath = CUSTOMERS_COLLECTION_PATH;
                SmartLog.info(`Attaching listener to customers at: ${collectionPath}`);

                const q = query(collection(db, collectionPath), limit(200));

                customersListener = onSnapshot(q,
                    (snapshot) => { 
                        SmartLog.info(`Snapshot received (Customers): ${snapshot.size} docs`);
                        
                        let customersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                        customersData.forEach(customer => {
                            const location = app.resolveLocation(customer, 'customer');
                            customer.customLat = location.lat; 
                            customer.customLon = location.lng;
                        });
                        
                        allCustomers = customersData; 
                        app.renderMarkersOnMap();
                    },
                    (error) => {
                        SmartLog.error(error, "!!! FATAL: onSnapshot error (Customers)");
                    }
                );
            },
            
            renderOrderList: (listId, orders) => {
                const container = document.getElementById(listId);
                if (!container) return;

                if (orders.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×¨×œ×•×•× ×˜×™×•×ª.</p>`;
                    return;
                }
                
                orders.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));

                container.innerHTML = orders.map(order => {
                    const statusColor = order.status === '×”×•×©×œ×' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700';
                    // [×ª×™×§×•×Ÿ v1.24] ×¡×™××•×Ÿ ×”×–×× ×” ×™×©× ×”
                    const isOld = order.orderDate < new Date().toISOString().split('T')[0];
                    const dateBadge = isOld ? `<span class="ml-2 text-xs bg-red-100 text-red-600 px-2 py-0.5 rounded">×‘××™×—×•×¨ (${order.orderDate})</span>` : '';

                    return `
                        <div class="order-card" onclick="app.focusOnMapItem('${order.id}', 'order')">
                            <div class="order-card-header">
                                <div>
                                    <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                    ${dateBadge}
                                </div>
                                <span class="font-mono text-xs px-2 py-1 rounded ${statusColor}">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body space-y-1">
                                <h3 class="font-semibold text-lg">${order.customer?.name || order.customer_name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || order.customer_address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                                <p class="text-xs text-gray-500 pt-1">${order.deliveryType || ''} | ${order.order_id || order.id}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            navigate: (pageId) => {
                document.querySelectorAll('.app-page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                
                document.getElementById(`page-${pageId}`).classList.add('active');
                document.querySelector(`.nav-item[onclick="app.navigate('${pageId}')"]`).classList.add('active');
                
                document.getElementById('header-title').innerText = {
                    'dashboard': '×“×©×‘×•×¨×“',
                    'share': '×©×™×ª×•×£ ×“×•×—',
                    'map': '××¤×” ×—×™×”',
                    'settings': '×”×’×“×¨×•×ª'
                }[pageId];

                // [×ª×™×§×•×Ÿ ×§×¨×™×˜×™ v1.24]
                if (pageId === 'map') {
                    if (!map) {
                        app.initMap('map-container');
                    }
                    // ×›×¤×™×™×ª ×¨×™×¢× ×•×Ÿ ×›×“×™ ×œ×× ×•×¢ ××¡×š ××¤×•×¨
                    setTimeout(() => {
                        if (map) {
                            map.invalidateSize();
                            app.renderMarkersOnMap();
                        }
                    }, 200);
                }
            },
            
            navigateDashboardTab: (tabId) => {
                document.querySelectorAll('.dashboard-page-content').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.dashboard-tab').forEach(t => t.classList.remove('active'));
                
                document.getElementById(`dashboard-${tabId}-list`).classList.add('active');
                document.getElementById(`dash-tab-${tabId}`).classList.add('active');
            },

            initMap: (containerId) => {
                if (map) {
                    map.invalidateSize();
                    if (!mapReady) mapReady = true; 
                    return;
                }
                
                const mapContainer = document.getElementById(containerId);
                if (!mapContainer) {
                    SmartLog.info("Map container not found");
                    return; 
                }
                
                try {
                    map = L.map(containerId).setView([DEFAULT_LOCATION.lat, DEFAULT_LOCATION.lng], 10);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19, attribution: 'Â© OpenStreetMap'
                    }).addTo(map);
                    
                    SmartLog.info("Map initialized successfully.");
                    mapReady = true; 
                } catch(e) {
                    SmartLog.error(e, "Map.Init");
                    mapContainer.innerHTML = '<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¤×”.</p>';
                    mapReady = false;
                }
            },
            
            waitForMap: (callback) => {
                if (mapReady && map) {
                    callback();
                    return;
                }
                setTimeout(() => app.waitForMap(callback), 300);
            },

            addMarkerToMap: (lat, lng, icon, popupContent) => {
                const marker = L.marker([lat, lng], { icon }).addTo(map)
                    .bindPopup(popupContent);
                mapMarkers.push(marker);
                return marker;
            },

            renderMarkersOnMap: () => {
                if (!map) {
                     SmartLog.info("renderMarkersOnMap called but map object is missing.");
                     return;
                }
                
                SmartLog.info("Rendering markers on map...");

                mapMarkers.forEach(m => m.remove());
                mapMarkers = [];
                const bounds = L.latLngBounds();

                allOrders.forEach(order => {
                    if (['×”×•×©×œ×', '×‘×•×˜×œ', '×¡×•×¤×§'].includes(order.status)) return;
                    
                    const lat = order.latitude;
                    const lng = order.longitude;
                    
                    if (lat && lng) {
                        const popupContent = `<b>(×”×–×× ×”) ${order.customer?.name || order.customer_name || '×œ×§×•×—'}</b><br>
                                              ${order.address || order.customer_address || '×›×ª×•×‘×ª ×œ× ×™×“×•×¢×”'}<br>
                                              <b>×¡×˜×˜×•×¡: ${order.status || '×—×“×©'}</b>`;
                        
                        const marker = app.addMarkerToMap(lat, lng, orderIcon, popupContent);
                        bounds.extend([lat, lng]);
                    }
                });

                allCustomers.forEach(customer => {
                    const lat = customer.customLat;
                    const lng = customer.customLon;

                    if (lat && lng) {
                        const popupContent = `<b>(×œ×§×•×—) ${customer.name}</b><br>
                                              ${customer.defaultAddress || '×›×ª×•×‘×ª ×œ× ×™×“×•×¢×”'}<br>
                                              ×˜×œ: ${customer.phone || '×œ× ×™×“×•×¢'}`;
                                              
                        const marker = app.addMarkerToMap(lat, lng, customerIcon, popupContent);
                        bounds.extend([lat, lng]);
                    }
                });

                if (bounds.isValid() && mapMarkers.length > 0) {
                    map.fitBounds(bounds, { padding: [20, 20] });
                }
                SmartLog.info(`Rendered ${mapMarkers.length} markers on map.`);
            },
            
            focusOnMapItem: (orderId, type) => {
                let lat, lon;
                let popupContent = "";

                if (type === 'order') {
                    const order = allOrders.find(o => o.id === orderId);
                    if (!order) return;
                    
                    lat = order.latitude;
                    lon = order.longitude;
                    popupContent = `<b>(×”×–×× ×”) ${order.customer?.name || order.customer_name || ''}</b><br>${order.address || order.customer_address}<br>×¡×˜×˜×•×¡: ${order.status}`;
                } 

                if (lat && lon) {
                    app.navigate('map'); 
                    
                    setTimeout(() => {
                        map.setView([lat, lon], 16); 
                        L.popup()
                            .setLatLng([lat, lon])
                            .setContent(popupContent)
                            .openOn(map);
                    }, 300);
                } else {
                    showToast("×œ× ×§×™×™× ××™×§×•× ×¢×‘×•×¨ ×¤×¨×™×˜ ×–×”", "info");
                }
            },

            parseGPS: (gpsString) => {
                if (!gpsString || typeof gpsString !== 'string') return null;
                const parts = gpsString.split(',');
                if (parts.length < 2) return null;
                const lat = parseFloat(parts[0].trim());
                const lng = parseFloat(parts[1].trim());
                if (isNaN(lat) || isNaN(lng)) return null;
                return { lat, lng };
            },

            findLocationInDB: (address) => {
                if (!address || typeof address !== 'string') return null;
                const normalizedAddress = address.trim(); 
                if (locationsDB[normalizedAddress]) {
                    return locationsDB[normalizedAddress];
                }
                return null;
            },

            resolveLocation: (doc, type) => {
                if (doc.gps) {
                    const parsed = app.parseGPS(doc.gps);
                    if (parsed) return { lat: parsed.lat, lng: parsed.lng, source: 'manual_gps' };
                }

                if (type === 'order' && doc.latitude && doc.longitude) {
                    return { lat: doc.latitude, lng: doc.longitude, source: 'firestore_cache' };
                }
                if (type === 'customer' && doc.customLat && doc.customLon) {
                    return { lat: doc.customLat, lng: doc.customLon, source: 'firestore_cache' };
                }

                const address = (type === 'order') ? (doc.address || doc.customer_address) : doc.defaultAddress;
                if (address) {
                    const fromDB = app.findLocationInDB(address);
                    if (fromDB) return { lat: fromDB.lat, lng: fromDB.lng, source: 'local_db' };
                }

                return { lat: DEFAULT_LOCATION.lat, lng: DEFAULT_LOCATION.lng, source: 'fallback' };
            },
            
            loadOrdersForShare: async () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                
                const listEl = document.getElementById('share-order-list');
                listEl.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
                
                const collectionPath = ORDERS_COLLECTION_PATH;
                const q = query(collection(db, collectionPath), limit(200));
                
                try {
                    const snapshot = await getDocs(q);
                    let allFetchedOrders = snapshot.docs.map(doc => doc.data());

                    let orders = allFetchedOrders.filter(o => o.orderDate === date);
                    orders.sort((a, b) => (a.warehouse || '').localeCompare(b.warehouse || ''));

                    document.getElementById('share-total-count').innerText = `(${orders.length})`;
                    
                    if (orders.length === 0) {
                        listEl.innerHTML = '<p class="text-center text-gray-500 pt-8">××™×Ÿ ×”×–×× ×•×ª ×œ×ª××¨×™×š ×–×”.</p>';
                        return;
                    }
                    
                    listEl.innerHTML = orders.map(order => `
                        <div class="order-card">
                            <div class="order-card-header">
                                <span class="font-bold text-sm">${order.warehouse || '×œ×œ× ××—×¡×Ÿ'}</span>
                                <span class="font-mono text-xs">${order.status || '×—×“×©'}</span>
                            </div>
                            <div class="order-card-body">
                                <h3 class="font-semibold">${order.customer?.name || order.customer_name || '×œ×§×•×— ×œ× ×™×“×•×¢'}</h3>
                                <p class="text-sm text-gray-600">${order.address || order.customer_address || '×›×ª×•×‘×ª ×œ× ×¦×•×™× ×”'}</p>
                            </div>
                        </div>
                    `).join('');

                } catch (error) {
                    console.error("Firebase Error in loadOrdersForShare:", error);
                    listEl.innerHTML = `<p class="text-red-500 p-4">×©×’×™××” ×‘×˜×¢×™× ×ª ×”×–×× ×•×ª: ${error.message}.</p>`;
                }
            },
            
            initiateShare: () => {
                const date = document.getElementById('share-date-picker').value;
                if (!date) {
                    alert('×™×© ×œ×‘×—×•×¨ ×ª××¨×™×š');
                    return;
                }
                const listEl = document.getElementById('share-order-list');
                const orders = Array.from(listEl.querySelectorAll('.order-card'));
                
                if (orders.length === 0) {
                    alert('××™×Ÿ ×”×–×× ×•×ª ×œ×©×™×ª×•×£');
                    return;
                }

                let message = `*×¡×™×“×•×¨ ×¢×‘×•×“×” ×œ×™×•× ${date}:*\n\n`;
                let currentWarehouse = '';

                orders.forEach(card => {
                    const warehouse = card.querySelector('.font-bold').innerText;
                    const customer = card.querySelector('.font-semibold').innerText;
                    const address = card.querySelector('.text-sm').innerText;
                    
                    if (warehouse !== currentWarehouse) {
                        message += `*_${warehouse}_*\n`;
                        currentWarehouse = warehouse;
                    }
                    message += `â€¢ ${customer} - ${address}\n`;
                });

                const waLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                window.open(waLink, '_blank');
            }
        };

        function showToast(message, type = 'info') {
            let container = document.getElementById('loader')?.parentNode || document.body;
            const toast = document.createElement('div');
            toast.style = "position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:9999; padding: 10px 20px; border-radius: 8px; font-weight: 500; color: white;";
            toast.style.backgroundColor = type === 'error' ? 'var(--danger)' : (type === 'success' ? 'var(--secondary)' : 'var(--primary)');
            toast.innerText = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        window.app = app;
        
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
            feather.replace();
        });
    </script>
