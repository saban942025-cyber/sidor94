<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Viewer (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        #chat-log {
            flex-grow: 1;
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column-reverse; /* Show new messages at the bottom, but reverse order */
        }
        .msg-bubble {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .msg-admin {
            background-color: #dbeafe;
            color: #1e3a8a;
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }
        .msg-order {
            background-color: #fef9c3;
            color: #713f12;
            border: 1px solid #fde68a;
            align-self: center;
            width: 100%;
            max-width: 100%;
        }
        .msg-order pre {
            white-space: pre-wrap;
            font-family: inherit;
            font-size: 0.9rem;
        }
        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="flex justify-between items-center mb-3 flex-shrink-0">
        <h2 class="text-xl font-bold text-gray-800">爪' </h2>
        <div id="status" class="flex items-center gap-2 text-gray-500">
            <div class="loader"></div>
            <span>转专...</span>
        </div>
    </div>

    <!-- Log container -->
    <div id="chat-log">
        <!-- Messages will be prepended here by JS -->
    </div>

    <!-- Send form -->
    <form id="sendForm" class="flex gap-3 mt-4 flex-shrink-0">
        <input id="msg-input" class="flex-grow form-input px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="转 注 爪转..." autocomplete="off">
        <button type="submit" class="btn-primary bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 flex items-center gap-2">
            <span>砖</span>
            <i data-feather="send" class="w-4 h-4"></i>
        </button>
    </form>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Config ---
        const fallbackConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
            authDomain: "saban94-78949.firebaseapp.com", 
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.appspot.com", 
            messagingSenderId: "41553157903", 
            appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };
        const FIREBASE_CONFIG = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : fallbackConfig;
        
        // [砖]  -ID 砖 专 爪' 专砖
        const TEAM_CHAT_ID = "saban94_main_chat"; 

        // --- Elements ---
        const log = document.getElementById('chat-log');
        const statusEl = document.getElementById('status');
        const sendForm = document.getElementById('sendForm');
        const msgInput = document.getElementById('msg-input');

        let db, auth;
        let messagesListener = null;

        // --- Initialization ---
        function initApp() {
            try {
                const app = !getApps().length ? initializeApp(FIREBASE_CONFIG) : getApp();
                db = getFirestore(app);
                auth = getAuth(app);
                
                signInAnonymously(auth).then(() => {
                    console.log("MessagesViewer: Signed in anonymously.");
                    listenForMessages();
                }).catch(error => {
                    console.error("MessagesViewer: Anonymous sign-in failed", error);
                    updateStatus("砖转 转专转", false);
                });

            } catch (error) {
                console.error("MessagesViewer: Firebase Init Error:", error);
                updateStatus("Firebase 砖", false);
            }
        }

        function updateStatus(message, isConnected) {
            if (isConnected) {
                statusEl.innerHTML = `<div class="w-3 h-3 bg-green-500 rounded-full"></div> <span>${message}</span>`;
            } else {
                statusEl.innerHTML = `<div class="w-3 h-3 bg-red-500 rounded-full"></div> <span>${message}</span>`;
            }
        }

        // --- Firestore Listener ---
        function listenForMessages() {
            if (messagesListener) messagesListener(); // Unsubscribe from previous listener

            const messagesRef = collection(db, "teamChats", TEAM_CHAT_ID, "messages");
            
            // [转拽] 住专转 orderBy  注 砖转 拽住.  爪 拽.
            const q = query(messagesRef);

            messagesListener = onSnapshot(q, (snapshot) => {
                updateStatus("专", true);
                console.log(`MessagesViewer: Received ${snapshot.docChanges().length} changes.`);
                
                let messages = [];
                snapshot.docs.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                // [转拽]  爪 拽 (砖 砖)
                messages.sort((a, b) => {
                    const timeA = a.timestamp?.seconds || 0;
                    const timeB = b.timestamp?.seconds || 0;
                    return timeB - timeA;
                });

                // Render all messages
                log.innerHTML = ''; // Clear log before rendering
                messages.forEach(msg => {
                    appendMessage(msg);
                });
                
            }, (error) => {
                console.error("MessagesViewer: Error listening to messages:", error);
                updateStatus("砖转 ", false);
            });
        }

        function appendMessage(msg) {
            const el = document.createElement('div');
            el.className = 'msg-bubble';
            
            const sender = msg.senderName || ' 注';
            const text = msg.text || '';
            const time = msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) : '';

            if (msg.type === 'order') {
                el.classList.add('msg-order');
                el.innerHTML = `
                    <div class="font-bold text-sm flex justify-between">
                        <span>  砖 转拽 : ${sender}</span>
                        <span class="font-normal text-gray-600">${time}</span>
                    </div>
                    <pre class="mt-2">${text}</pre>
                `;
            } else {
                el.classList.add('msg-admin');
                 el.innerHTML = `
                    <div class="font-bold text-sm flex justify-between">
                        <span>${sender}</span>
                        <span class="font-normal text-gray-600">${time}</span>
                    </div>
                    <p class="mt-1">${text}</p>
                `;
            }
            
            log.appendChild(el); // Changed from prepend to append because of flex-direction-reverse
        }

        // --- Send Message ---
        sendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text || !db) return;

            const messagesRef = collection(db, "teamChats", TEAM_CHAT_ID, "messages");
            
            try {
                await addDoc(messagesRef, {
                    text: text,
                    senderName: "", //  砖祝 砖 砖转砖 转
                    timestamp: serverTimestamp(),
                    type: "message" // 住 注 专
                });
                msgInput.value = '';
                console.log("MessagesViewer: Message sent.");
            } catch (error) {
                console.error("MessagesViewer: Error sending message:", error);
                alert("砖 砖转 注.");
            }
        });

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            initApp();
        });
    </script>
</body>
</html>
