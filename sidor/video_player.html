<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית צפייה</title>
    <!-- טעינת Tailwind CSS לעיצוב מהיר ומודרני -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* שימוש בגופן Inter נקי וקריא */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <!-- כותרת האפליקציה -->
        <header class="p-6 border-b border-gray-700">
            <h1 class="text-3xl font-bold text-center text-indigo-400">אפליקציית צפייה</h1>
            <p class="text-center text-gray-400 mt-2">נגן וידאו מודרני</p>
        </header>

        <!-- אזור נגן הוידאו -->
        <main class="p-6">
            <!-- 
                אלמנט ה- <video> הוא הליבה של האפליקציה.
                - 'controls': מוסיף אוטומטית פקדי הפעלה (פליי, עצור, ווליום, מסך מלא).
                - 'w-full': גורם לנגן להתאים לרוחב המלא של המיכל שלו.
                - 'rounded-lg': מעגל פינות.
                - 'aspect-video': שומר על יחס גובה-רוחב של 16:9.
            -->
            <video class="w-full rounded-lg aspect-video shadow-lg" controls poster="https://placehold.co/1280x720/1a202c/7f9cf5?text=%D7%98%D7%95%D7%A2%D7%9F+%D7%95%D7%99%D7%93%D7%90%D7%95...">
                <!-- 
                    כאן אנו מגדירים את מקור הוידאו.
                    אני משתמש בסרטון הדגמה חינמי (Big Buck Bunny).
                    בעולם האמיתי, תחליף את ה-src הזה בקישור לקובץ ה-MP4 שלך.
                -->
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                
                <!-- הודעת גיבוי למקרה שהדפדפן לא תומך בוידאו -->
                הדפדפן שלך אינו תומך בהצגת וידאו.
            </video>
        </main>

        <!-- כתובית תחתונה -->
        <footer class="p-4 bg-gray-850 border-t border-gray-700 text-center">
            <p class="text-sm text-gray-500">&copy; 2025 אפליקציית צפייה. כל הזכויות שמורות.</p>
        </footer>
    </div>

</body>
</html>
