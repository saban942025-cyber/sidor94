        }

        .form-label {

        .btn {

            font-weight: 600;
            background-color: var(--primary);
            color: white;

        /* Full Screen Modal for Map */

            background-color: #e2e8f0;
            z-index: 100;

        }

                // Listen to driver location
                if (order.driver?.id && order.status === '×‘×“×¨×š') {
                    app.listenToDriverLocation(order.driver.id, order);
                }
            },
            
            closeOrderDetails: () => {
                document.getElementById('map-modal').classList.remove('open');
                // Stop listening to driver
                if (driverLocationUnsub) {
                    driverLocationUnsub();
                    driverLocationUnsub = null;
                }
                // Destroy map instance
                if (detailMap) {
                    detailMap.remove();
                    detailMap = null;
                }
            },
            
            initDetailMap: (order) => {
                if (detailMap) detailMap.remove();
                
                detailMap = L.map('map-detail-view');
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMap);
                
                const bounds = L.latLngBounds();
                
                if (order.latitude && order.longitude) {
                    const latLng = [order.latitude, order.longitude];
                    orderMarker = L.marker(latLng, { icon: orderIcon }).addTo(detailMap).bindPopup("××™×§×•× ×”×–×× ×”");
                    bounds.extend(latLng);
                }
                
                if (bounds.isValid()) {
                    detailMap.fitBounds(bounds, { padding: [50, 50], maxZoom: 16 });
                } else {
                    detailMap.setView([32.0853, 34.7818], 9); // Fallback to Tel Aviv
                }
            },
            
            listenToDriverLocation: (driverId, order) => {
                if (driverLocationUnsub) driverLocationUnsub();
                
                driverLocationUnsub = onSnapshot(doc(db, "driverLocations", driverId), (docSnap) => {
                    if (!detailMap) return; // Map is closed
                    
                    const orderLatLng = (order.latitude && order.longitude) ? [order.latitude, order.longitude] : null;
                    const bounds = L.latLngBounds();
                    if(orderLatLng) bounds.extend(orderLatLng);
                    
                    if (docSnap.exists() && order.status === '×‘×“×¨×š') {
                        const locData = docSnap.data();
                        const driverLatLng = [locData.latitude, locData.longitude];
                        
                        if (driverMarker) {
                            driverMarker.setLatLng(driverLatLng);
                        } else {
                            driverMarker = L.marker(driverLatLng, { icon: driverIcon }).addTo(detailMap).bindPopup("××™×§×•× × ×”×’");
                        }
                        bounds.extend(driverLatLng);
                        
                        if (bounds.isValid()) {
                            detailMap.fitBounds(bounds, { padding: [50, 50] });
                        }
                    } else {
                        if (driverMarker) {
                            detailMap.removeLayer(driverMarker);
                            driverMarker = null;
                        }
                    }
                });
            },
            
            // --- Profile Page ---
            loadProfile: () => {
                const profile = JSON.parse(localStorage.getItem('sidorProfile') || '{}');
                
                document.getElementById('profile-name').value = profile.name || '';
                document.getElementById('profile-phone').value = profile.phone || '';
                document.getElementById('profile-avatar-preview').src = profile.avatar || 'https://placehold.co/100/e0e7ff/4338ca?text=S';
                document.getElementById('header-avatar').src = profile.avatar || 'https://placehold.co/40x40/e0e7ff/4338ca?text=S';
                
                // Highlight selected avatar
                document.querySelectorAll('.avatar-option').forEach(el => {
                    if (el.querySelector('img').src === profile.avatar) {
                        el.classList.add('selected');
                    }
                });
            },
            
            saveProfile: () => {
                const profile = {
                    name: document.getElementById('profile-name').value,
                    phone: document.getElementById('profile-phone').value,
                    avatar: document.getElementById('profile-avatar-preview').src
                };
                
                localStorage.setItem('sidorProfile', JSON.stringify(profile));
                app.loadProfile(); // Re-load to update header
                alert('×¤×¨×•×¤×™×œ × ×©××¨!');
                app.navigate('dashboard');
            },
            
            selectAvatar: (element, avatarUrl) => {
                document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                document.getElementById('profile-avatar-preview').src = avatarUrl;
            },
            
            handleAvatarUpload: (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const avatarUrl = e.target.result;
                    document.getElementById('profile-avatar-preview').src = avatarUrl;
                    // Deselect any pre-made options
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            },
            
            createPassword: () => {
                alert('×¤×•× ×§×¦×™×™×ª ×¡×™×¡××” ×‘×‘× ×™×™×”. ×”×¤×¨×•×¤×™×œ ×©×œ×š × ×©××¨ ×‘××›×©×™×¨ ×–×”.');
            }
        };

        // --- Start App ---
        app.init();
    </script>
